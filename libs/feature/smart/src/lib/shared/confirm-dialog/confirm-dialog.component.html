<div id="confirmation-popup">
    <div class="close-btn">
      <mat-icon class="icon" (click)="close()">close</mat-icon>
    </div>
    <div class="warning-title"><img id="warning-icon" src="./assets/customicons/warning_r.svg" alt="list"><span
        style="padding-left: 5px;">Warning!</span></div>
    <div class="warning-text" style="text-align: justify;">{{message}}</div>
    <div class="yes-no" *ngIf="!sourceRef || sourceRef != 'vesselHardWarning'">
      <button mat-raised-button class="red-button" [mat-dialog-close]="false">
        <span>Cancel</span>
      </button>
      <button mat-raised-button class="blue-button" [mat-dialog-close]="true">
        <span>Proceed</span>
      </button>
    </div>
    <div class="yes-no d-block text-center" *ngIf="sourceRef == 'vesselHardWarning'">
      <button mat-raised-button class="blue-button" [mat-dialog-close]="true">
        <span>Ok</span>
      </button>
    </div>
  </div>
