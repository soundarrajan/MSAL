<div class="custom-date-picker">
    <span class="from-to-label">From</span>
    <span class="from-to-value m-l-r-5">
        <input matInput 
        [matDatepicker]="picker1" 
        [formControl]="fromDate" 
        (click)="picker1.open()"
        (dateInput)="onDatePickerChange('from', $event)" 
        (dateChange)="onDatePickerChange('from', $event)"
        >
        <mat-datepicker #picker1></mat-datepicker>
    </span>
    <img id="filter-icon" (click)="picker1.open()" class="m-l-r-5" src="./assets/customicons/datepicker.svg">
    <div style="margin: 0px 10px;color:rgb(143, 155, 171, 0.2);">|</div>
    <span class="from-to-label">To</span>
    <span class="from-to-value m-l-r-5">
        <input matInput 
        [matDatepicker]="picker2" 
        [formControl]="toDate" 
        (click)="picker2.open()"
        (dateInput)="onDatePickerChange('input', $event)" 
        (dateChange)="onDatePickerChange('change', $event)"
        >
        <mat-datepicker #picker2></mat-datepicker>
    </span>
    <img id="filter-icon" (click)="picker2.open()" class="m-l-r-5" src="./assets/customicons/datepicker.svg">
  </div>
