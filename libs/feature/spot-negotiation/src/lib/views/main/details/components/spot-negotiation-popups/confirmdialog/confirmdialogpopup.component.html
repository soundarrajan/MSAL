<div class="spot-confirmation-popup">
  <div class="close-btn text-right">
    <mat-icon class="icon pointer" (click)="close()">close</mat-icon>
  </div>
  <div class="mb-4 mt-2 pt-4 warning-text">{{message}}</div>
  <div class="action-btn">
    <button class="confirm-button" [mat-dialog-close]="true">
      <span>Ok</span>
    </button>
  </div>
  <div class="action-btn">
    <button class="cancel-button mr-4" [mat-dialog-close]="false">
      <span>No</span>
    </button>
  </div>  
</div>
