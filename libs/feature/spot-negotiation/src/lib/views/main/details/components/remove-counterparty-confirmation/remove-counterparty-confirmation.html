<div class="row delete-delivery-modal-top">
  <div class="col-md-12">
    <a (click)="closeClick()"
      class="ui-dialog-titlebar-icon ui-dialog-titlebar-close ui-corner-all close-button delete-delivery-close-button"
      role="button">
      <span class="pi pi-times cl-content"></span>
    </a>
  </div>
  <div class="col-md-9 delete-delivery-modal-header">
    Delete Counterparty
  </div>

</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12" *ngIf="!data.isRFQSent">
      You are trying to remove the counterparty '{{data.sellerName}}' from the negotiation. Are you sure you want to continue?
    </div>
    <div class="col-md-12" *ngIf="data.isRFQSent">
      Removing the counterparty '{{data.sellerName}}' will revoke the RFQ. Do you want to continue?
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div style="float:right;position: relative;">
        <button type="button" class="delete-delivery-button cancel-button" (click)="confirm(false)">
          No
        </button>
        <button type="button" class="delete-delivery-button" (click)="confirm(true)">
          Yes
        </button>
      </div>
    </div>
  </div>

  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise-fade">
  </ngx-spinner>
