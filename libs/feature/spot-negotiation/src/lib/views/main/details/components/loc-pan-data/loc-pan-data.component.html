<div class="accordion-detail">
  <div class="open-close-arrow"></div>
  <span class="panel-title" style="margin-left: 3px;"
    ><span>Location:</span><span>{{ title }}</span></span
  >
</div>

<div class="header-content" (click)="$event.stopPropagation()">
  <div class="location-cost" (click)="additionalcostpopup()">
    <span class="title">View location cost</span>
    <span class="eye-icon"></span>
  </div>
  <div class="terminal">
    <span class="title">Terminal:</span>
    <div class="location w-180" style="margin-bottom: 3px;">
      <div id="custom-form-field">
        <mat-form-field class="without-search" appearance="none">
          <mat-select
            disableOptionCentering
            [(ngModel)]="location1"
            (click)="$event.stopPropagation()"
          >
            <mat-option value="location1"
              >Mainport Amsterdam Service</mat-option
            >
            <mat-option value="location2">Subport Amsterdam Service</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div
    class="date"
    (menuClosed)="ETAMenuClosed($event)"
    [matMenuTriggerFor]="clickmenu"
    #menuTrigger="matMenuTrigger"
  >
    <span class="title">ETA:</span>
    <span class="text" *ngIf="!showselectedETA">{{
      ETAdatetime.value | date: 'M/d/yyyy : hh:mm'
    }}</span>
    <span class="text" *ngIf="showselectedETA"
      >{{ ETASelectDate.value | date: 'M/d/yyyy'
      }}<span style="padding-left:3px">{{ ETASelectTime }}</span></span
    >
    <span class="dropdown-icon"></span>
  </div>
  <mat-menu
    #clickmenu="matMenu"
    class="more-options-menu-panel menu-panel-eta"
    xPosition="after"
    style="position: relative;bottom: 15px;left: 66px;min-height: unset !important;"
  >
    <div>
      <div class="more-options-menu-inv no-border p-lr-0">
        <div class="date" (click)="ETASelected()">
          <span class="title">ETA:</span>
          <div class="by-datePicker">
            <div id="custom-form-field">
              <app-date-time-toggle
                (onDatePicked)="doSomething($event)"
              ></app-date-time-toggle>
            </div>
          </div>
        </div>
        <div class="date" (click)="ETASelected()">
          <span class="title">ETB:</span>
          <div class="by-datePicker">
            <div id="custom-form-field">
              <app-date-time-toggle></app-date-time-toggle>
            </div>
          </div>
        </div>
        <div class="date" (click)="ETASelected()">
          <span class="title">ETD:</span>
          <div class="by-datePicker">
            <div id="custom-form-field">
              <app-date-time-toggle></app-date-time-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-menu>
  <div class="labels">
    <div class="content">
      <span class="title">Delivery Window </span
      ><span class="text">18/06/2021 11:00 - 18/06/2021 15:00 </span>
    </div>
  </div>
</div>
