<div class="spot-nego-content">
  <div class="grid-in-accordion">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <!-- <app-loc-pan-data [title]="'AMSTERDAM'"></app-loc-pan-data> -->
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <div
          [ngStyle]="grid1Width"
          style="height: 100%;overflow-x:auto;"
          class="aggrid-container"
        >
          <div appResizable style="position: relative;width: 100%;">
            <div class="grid-content" [style.width.px]="fullHeaderWidth">
              <div class="grid-container">
                <div class="agGrid-v2" style="margin:0px">
                  <div style="width:100%;height: 100%;">
                    <ag-grid-angular
                      style="width: 100%;height: 100%;"
                      [gridOptions]="gridOptions_counterparty"
                      [rowClassRules]="rowClassRules"
                      domLayout="autoHeight"
                      class="ag-theme-material ag-grid-v2 angular-v9"
                      (rowSelected)="onRowSelected($event)"
                      (selectionChanged)="onSelectionChanged($event)"
                      [context]="context"
                      [rowSelection]="rowSelection"
                    >
                    </ag-grid-angular>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="false" style="margin-top:1px;">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <!-- <app-loc-pan-data [title]="'ROTTERDAM'"></app-loc-pan-data> -->
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <div
          [ngStyle]="grid1Width"
          style="height: 100%;overflow-x:auto;"
          class="aggrid-container"
        >
          <div appResizable style="position: relative;width: 100%;">
            <div class="grid-content" [style.width.px]="fullHeaderWidth">
              <div class="grid-container">
                <div class="agGrid-v2" style="margin:0px">
                  <div style="width:100%;height: 100%;">
                    <ag-grid-angular
                      style="width: 100%;height: 100%;"
                      [gridOptions]="gridOptions_counterparty"
                      [rowClassRules]="rowClassRules"
                      domLayout="autoHeight"
                      class="ag-theme-material ag-grid-v2 angular-v9"
                      (rowSelected)="onRowSelected($event)"
                      (selectionChanged)="onSelectionChanged($event)"
                      [context]="context"
                      [rowSelection]="rowSelection"
                    >
                    </ag-grid-angular>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </mat-expansion-panel>
  </div>
</div>
