<div class="email-preview-popup">
    <div class="header">
        <div class="title">Email Preview</div>
        <div style="display: flex; margin: 7px -10px 0px -10px;">
            <span style="margin-top: 16px; color: #c4c4c4;">Template:</span>
            <div id="custom-form-field" style="width: 100px !important; margin: 0px 7px;">
                <mat-form-field class="without-search" appearance="none">
                    <mat-select [(value)]="selected" disableOptionCentering (selectionChange)="getPreviewTemplate()">
                        <!-- <mat-option *ngFor="let item of items" [value]="item.value" [disabled] = "item.disabled" >
                            {{item.viewValue}}
                          </mat-option> -->
                        <mat-option value="MultipleRfqNewRFQEmailTemplate">RFQ</mat-option>
                        <mat-option value="MultipleRfqAmendRFQEmailTemplate">Amend RFQ</mat-option>
                        <mat-option value="MultipleRfqRevokeRFQEmailTemplate">Revoke RFQ</mat-option>
                    </mat-select>                    
                </mat-form-field>
            </div>
            <div class="header-btn">
                
                <span class="seperator-line"></span>
                <button class="blue-button h-25" (click)="revertChanges()">Discard saved preview</button>
                <button class="blue-button h-25" (click)="saveAndSendRFQ(false)">Save</button>
                <button class="blue-button h-25" (click)="saveAndSendRFQ(true)">Save & Send</button>
                <span class="seperator-line"></span>
                <span class="close" style="cursor:pointer;" [mat-dialog-close]="true"></span>
            </div>
        </div>
    </div>
    <mat-dialog-content>
        <div class="email-container">
            <div class="section1">
                <span class="text">Contact Details</span>
                <div style="display: flex; margin: 10px 0px;">
                    <div style="flex: 0 0 5%">
                        <span class="text">To:</span>
                    </div>
                    <div style="display: flex; flex: 0 0 95%">
                        <div style="margin: 0px 5px;" *ngFor="let item of to">
                            <input class="cust-input-field" matInput value="{{item}}">
                        </div>
                        <div class="add-new">
                            <input #toemail matInput placeholder="+Add New" [(ngModel)]="toEmail" (change)="addTo(toemail.value)">
                        </div>
                    </div>                 
                </div>
                <div style="display: flex; margin: 10px 0px;">
                    <div style="flex: 0 0 5%">
                        <span class="text">Cc:</span>
                    </div>
                    <div style="display: flex; flex: 0 0 95%">
                        <div style="margin: 0px 5px;" *ngFor="let item of cc">
                            <input class="cust-input-field" matInput value="{{item}}">
                        </div>
                        <div class="add-new">
                            <input #ccemail matInput placeholder="+Add New" [(ngModel)]="ccEmail" (change)="addCc(ccemail.value)">
                        </div>
                    </div>                 
                </div>
                <div style="display: flex; margin: 10px 0px;">
                    <div style="flex: 0 0 5%">
                        <span class="text">Subject:</span>
                    </div>
                    <div style="display: flex; flex: 0 0 95%">                        
                        <!-- <span class="subject">{{subject}}</span> -->
                        <input matInput class="subject" [(ngModel)]="subject">
                    </div>                 
                </div>
            </div>
            <div class="section2">
                <div style="display: flex; margin: 15px; align-items: center;">
                    <span class="text">Attachments:</span>
                    <label class="add-doc" for="getFile">
                        <span class="add-doc-plus"></span>
                    </label>
                    <input type="file" id="getFile" class="get-file" multiple
                        (change)="fileBrowseHandler($event.target.files)" />
                    <div class="file-list" *ngFor="let item of filesList">
                        <span class="attachment-icon"></span>
                        <span>{{item}}</span>
                    </div>    
                </div>
                <div class="email-draft">    
                    <ckeditor [editor]="Editor" [(ngModel)]="content"></ckeditor>
                </div>
            </div>
        </div>
    </mat-dialog-content>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise-fade">
</ngx-spinner>
