<div class="market-price-history-popup">
  <div class="spot-popup-header-container">
    <div class="spot-nego-title">Market Price History</div>
    <div class="spot-dialog-title-right">
      <div class="close-circle">
        <mat-icon id="dialogCloseButton" matSuffix class="" (click)="closeDialog()"
          style="font-size: 13px; display: inline; position: relative; top:-2px;">close</mat-icon>
      </div>
    </div>
  </div>
  <hr class="hr-line" />

  <div class="row">
    <div class="col-3">
      <div class="p-l-15">
        <span class="location-main-heading">Tabular Representation</span>
      </div>
    </div>
    <div class="col-9" style="margin-left: -15px;">
      <div class="row">
        <!-- <div class="col-4 ng-star-inserted" style="margin-left: -15px;">
          <span class="location-main-heading">Graphical Representation</span>
        </div> -->
        <div class="text-right col-12">
          <span class="location-title-marketprice">Index:</span>
          <span class="location-value-marketprice m-r-5">{{this.data?.indexName}}</span>
          <span class="location-title-marketprice">Location:</span>
          <span class="location-value-marketprice m-r-5">{{this.data?.locationName}}</span>
          <span class="location-title-marketprice"> Product:</span>
          <span class="location-value-marketprice m-r-5">{{this.data?.productName}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="product-terms p-b-5 p-r-15 p-l-15" style="margin-top: 10px;">
        <div class="operations-details-block market-history" style="height:auto">
          <table>
            <thead>
              <tr>
                <th class="text-left ">Date</th>
                <th class="text-left w-95">Price(in USD)</th>
              </tr>
            </thead>
          </table>
          <div style="background-color: #ffffff;">
            <table>
              <tbody>
                <tr id="commentList" *ngFor="let tabledata of tabledata; let i = index">
                  <td class="border-bottom-1 fz-13">
                    {{ tabledata.date }}
                  </td>
                  <td class="border-bottom-1 text-left fz-13 w-95">
                    {{ tabledata.price == 0 ? '--' : tabledata.price }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="col-9" style="margin-left: -15px;">
      <div class="market-graph" style="margin-top: 10px;">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"></highcharts-chart>
      </div>
    </div> -->
  </div>
</div>
