<div class="col-md-12 d-flex contract-section contract-no-padding">
  <div class="contract-quantity-container col-md-6">
    <div class="quantity-header">
      <div class="label-content ">
        Quantity:
      </div>
      <div style="padding: 3px;">
        <div class="legend2-component-v2" [ngClass]="{'darkTheme':switchTheme}">
          <div class="dropdown">
            <mat-form-field appearance="legacy" class="contract-quantity-select-container">
              <mat-select value="usd" disableOptionCentering 
                [panelClass]="'contract-quantity-select-container'">
                <mat-option value="usd">USD</mat-option>
                <mat-option value="eur">EUR</mat-option>
                <mat-option value="inr">INR</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="border_line"></div>
      <div>
        <span class="label">Min</span>
        <div class="value">11/09/2020</div>
      </div>
      <div class="border_line"></div>
      <div>
          <span class="label">Max</span>
        <div class="value">ICE Brent Oct 2020</div>
      </div>
      <div class="border_line"></div>
      <div>
        <span class="label">Uom</span>
        <div class="value">Oct 2020</div>
      </div>
      <div class="border_line"></div>
      <div>
        <span class="label">Tolerance %</span>
        <div class="value">11/09/2020</div>
      </div>
    </div>
  </div>
