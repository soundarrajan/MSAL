<div class="col-md-12 formula-description-header d-flex" style="margin-top: 15px;">
  <div class="title">
    Discount Definition
  </div>
</div>
<div class="col-md-12" style="margin-top: 15px;">
    <table class="quantity-based-table table table-stripped table-hover" style="width:100%">
      <thead>
        <tr>
          <td class="padding" style="width: 30px;">
            <a class="add-icon" (click)="!formValues.isEditable ? '' : addNewQuantityBasedLine()"></a>
          </td>
          <td class="padding" style="width:15%">
            <b>Quantity Type</b>
          </td>
          <td class="padding" style="width:15%">
            <b>Quantity From</b>
          </td>
          <td class="padding" style="width:15%">
            <b>Quantity To</b>
          </td>
          <td class="padding" style="width:15%">
            <b>Uom</b>
          </td>
          <td class="padding" style="width:15%">
            <b>+/-</b>
          </td>
          <td class="padding" style="width:15%">
            <b>Amount</b>
          </td>
          <td class="padding" style="width:15%">
            <b>$/%</b>
          </td>
        </tr>
      </thead>
    </table>
    <div class="table-with-scroll">        
      <table class="quantity-based-table table table-stripped table-hover" style="width:100%">
        <tbody>
            <ng-container  *ngFor="let quantityDiscountRule of formValues.quantityDiscountRules | keyvalue : originalOrder">
              <tr *ngIf="!quantityDiscountRule.value.isDeleted">
                <td class="padding">
                  <a class="remove-icon" style="margin-left: 10px;" (click)="!formValues.isEditable ? '' : removeQuantityBasedLine(quantityDiscountRule.key)"></a>
                </td>
                <td  style="width:15%">
                  <div class="custom-form-field quantity-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                    <mat-form-field class="without-search conversion-factor-dropdown-component" appearance="legacy">
                      <mat-select 
                              [(ngModel)]="quantityDiscountRule.value.quantityType"
                              [disableOptionCentering]="true"
                              panelClass="general-information-select-container"
                              [compareWith]="compareUomObjects"
                              [disabled]="!formValues.isEditable">
                          <mat-option *ngFor="let option of quantityTypeList" [value]="option">
                              {{option.name}}
                          </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </td> 
                <td style="width:15%">
                  <div class="custom-form-field quantity-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                    <mat-form-field class="without-search" appearance="legacy">
                      <input matInput
                          [(ngModel)]="quantityDiscountRule.value.quantityRangeFrom"
                          autocomplete="off"
                          required
                          quantityFormat
                          [disabled]="!formValues.isEditable">
                      </mat-form-field>
                  </div>
                </td>
                <td style="width:15%">
                  <div class="custom-form-field quantity-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                    <mat-form-field class="without-search" appearance="legacy">
                      <input matInput
                          [(ngModel)]="quantityDiscountRule.value.quantityRangeTo"
                          autocomplete="off"
                          required
                          quantityFormat
                          [disabled]="!formValues.isEditable">
                      </mat-form-field>
                  </div>
                </td>
                <td  style="width:15%">
                  <div class="custom-form-field quantity-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                    <mat-form-field class="without-search conversion-factor-dropdown-component" appearance="legacy">
                      <mat-select 
                              [(ngModel)]="quantityDiscountRule.value.uom"
                              [disableOptionCentering]="true"
                              panelClass="general-information-select-container"
                              [compareWith]="compareUomObjects"
                              [disabled]="!formValues.isEditable || (quantityDiscountRule.value.plusMinus && quantityDiscountRule.value.plusMinus.id == 3)">
                          <mat-option *ngFor="let option of uomList" [value]="option">
                              {{option.name}}
                          </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </td> 
                <td  style="width:15%">
                  <div class="custom-form-field quantity-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                    <mat-form-field class="without-search conversion-factor-dropdown-component" appearance="legacy">
                      <mat-select 
                              [(ngModel)]="quantityDiscountRule.value.plusMinus"
                              [disableOptionCentering]="true"
                              panelClass="general-information-select-container"
                              [compareWith]="compareUomObjects"
                              [disabled]="!formValues.isEditable">
                          <mat-option *ngFor="let option of formulaPlusMinusList" [value]="option">
                              {{option.name}}
                          </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </td> 
                <td  style="width:15%">
                  <div class="custom-form-field quantity-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                    <mat-form-field class="without-search" appearance="legacy">
                      <input matInput
                          [(ngModel)]="quantityDiscountRule.value.amount"
                          (keypress)="keyPressNumber($event)"
                          autocomplete="off"
                          required
                          amountFormat
                          [disabled]="!formValues.isEditable || (quantityDiscountRule.value.plusMinus && quantityDiscountRule.value.plusMinus.id == 3)">
                      </mat-form-field>
                  </div>
                </td> 
                <td  style="width:15%">
                  <div class="custom-form-field quantity-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                    <mat-form-field class="without-search conversion-factor-dropdown-component" appearance="legacy">
                      <mat-select 
                              [(ngModel)]="quantityDiscountRule.value.flatPercentage"
                              [disableOptionCentering]="true"
                              panelClass="general-information-select-container"
                              [compareWith]="compareUomObjects"
                              [disabled]="!formValues.isEditable || (quantityDiscountRule.value.plusMinus && quantityDiscountRule.value.plusMinus.id == 3)">
                          <mat-option *ngFor="let option of formulaFlatPercentageList" [value]="option">
                              {{option.name}}
                          </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </td> 
              </tr>
            </ng-container>
        </tbody>
      </table>
    </div>
</div>
<div style="margin-top: 15px" class="col-md-12" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
  <mat-form-field appearance="outline" class="custom-form-field-comments">
      <mat-label>Comments</mat-label>
      <textarea  
          [(ngModel)]="formValues.comments"
          matInput
          autocomplete="off"
          [disabled]="!formValues.isEditable"
          ></textarea>
  </mat-form-field>
</div>
