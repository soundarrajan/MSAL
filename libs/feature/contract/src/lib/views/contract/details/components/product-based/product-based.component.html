<div class="col-md-12 formula-description-header d-flex" style="margin-top: 15px;">
  <div class="title">
    Discount Definition
  </div>
</div>
<div class="col-md-12 d-flex">
    <table class="product-based-table table table-stripped table-hover" style="width:100%">
      <thead>
        <tr>
          <td class="padding" style="width: 30px;">
            <a class="add-icon" (click)="hasInvoicedOrder ? '' : addNewProductBasedLine()"></a>
          </td>
          <td class="padding" style="width:20%">
            <b>Product</b>
          </td>
          <td class="padding" style="width:20%">
            <b>+/-</b>
          </td>
          <td class="padding" style="width:20%">
            <b>Amount</b>
          </td>
          <td class="padding" style="width:20%">
            <b>$/%</b>
          </td>
          <td class="padding" style="width:20%">
            <b>Uom</b>
          </td>
        </tr>
      </thead>
      <tbody>
          <ng-container  *ngFor="let productDiscountRule of formValues.productDiscountRules | keyvalue : originalOrder">
            <tr *ngIf="!productDiscountRule.value.isDeleted">
              <td class="padding" style="padding-left: 0px  !important; padding-right: 0px  !important;">
                <a class="remove-icon" style="margin-left: 10px;" (click)="hasInvoicedOrder ? '' : removeProductBasedLine(productDiscountRule.key)"></a>
              </td>
              <td  style="width:20%">
                <div class="custom-form-field product-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                  <mat-form-field class="without-search" appearance="legacy">
                    <input class="free-text-field" 
                            type="text"
                            [(ngModel)]="productDiscountRule.value.product"
                            matInput 
                            [matAutocomplete]="auto"
                            [disabled]="hasInvoicedOrder">
                    <mat-autocomplete #auto="matAutocomplete" 
                                    class="darkPanelAuto"
                                    [displayWith]="displayFn"
                                    (optionSelected)="selectProductDiscountRuleLine($event.option.value, productDiscountRule.key)">
                        <mat-option *ngFor="let option of filterProductList(productDiscountRule.value.product && productDiscountRule.value.product.name ? productDiscountRule.value.product.name : productDiscountRule.value.product)" 
                              [value]="option">
                            {{option.name}}
                        </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
              </td> 
              <td  style="width:20%">
                <div class="custom-form-field quantity-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                  <mat-form-field class="without-search conversion-factor-dropdown-component" appearance="legacy">
                    <mat-select 
                            [(ngModel)]="productDiscountRule.value.plusMinus"
                            [disableOptionCentering]="true"
                            panelClass="general-information-select-container"
                            [compareWith]="compareUomObjects"
                            [disabled]="hasInvoicedOrder">
                        <mat-option *ngFor="let option of formulaPlusMinusList" [value]="option">
                            {{option.name}}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </td> 
              <td  style="width:20%">
                <div class="custom-form-field quantity-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                  <mat-form-field class="without-search" appearance="legacy">
                    <input matInput
                        [(ngModel)]="productDiscountRule.value.amount"
                        (keypress)="keyPressNumber($event)"
                        amountFormat
                        autocomplete="off"
                        [disabled]="hasInvoicedOrder || (productDiscountRule.value.plusMinus && productDiscountRule.value.plusMinus.id == 3)"
                        required>
                    </mat-form-field>
                </div>
              </td> 
              <td  style="width:20%">
                <div class="custom-form-field quantity-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                  <mat-form-field class="without-search conversion-factor-dropdown-component" appearance="legacy">
                    <mat-select 
                            [(ngModel)]="productDiscountRule.value.flatPercentage"
                            [disableOptionCentering]="true"
                            panelClass="general-information-select-container"
                            [compareWith]="compareUomObjects"
                            [disabled]="hasInvoicedOrder || (productDiscountRule.value.plusMinus && productDiscountRule.value.plusMinus.id == 3)">
                        <mat-option *ngFor="let option of formulaFlatPercentageList" [value]="option">
                            {{option.name}}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </td>
              <td  style="width:15%">
                <div class="custom-form-field quantity-based-info" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
                  <mat-form-field class="without-search conversion-factor-dropdown-component" appearance="legacy">
                    <mat-select 
                            [(ngModel)]="productDiscountRule.value.uom"
                            [disableOptionCentering]="true"
                            panelClass="general-information-select-container"
                            [compareWith]="compareUomObjects"
                            [disabled]="hasInvoicedOrder 
                              || (productDiscountRule.value.plusMinus && productDiscountRule.value.plusMinus.id == 3)
                              || (productDiscountRule.value.flatPercentage && productDiscountRule.value.flatPercentage.id != 1)">
                        <mat-option *ngFor="let option of uomList" [value]="option">
                            {{option.name}}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </td> 
            </tr>
          </ng-container>
      </tbody>
    </table>
</div>
<div style="margin-top: 15px" class="col-md-12" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
  <mat-form-field appearance="outline" class="custom-form-field-comments">
      <mat-label>Comments</mat-label>
      <textarea  
          [(ngModel)]="formValues.comments"
          matInput
          autocomplete="off"
          [disabled]="hasInvoicedOrder"
          ></textarea>
  </mat-form-field>
</div>
