
<div class="row raise-claim-modal-top">
  <div class="col-md-8 raise-claim-modal-header">
    Claim Details
  </div>
  <div class="col-md-4">
    <button  type="button" mat-raised-button>
      Raise Claim
    </button>    
  </div>
</div>
<div mat-dialog-content class="raise-claim-modal">
  <div class="custom-form-field-modal" [ngClass]="{'darkTheme':switchTheme,'lightTheme':!switchTheme}">
    <mat-form-field class="without-search" appearance="legacy">
        <mat-label>Product</mat-label>
        <mat-select disableOptionCentering 
                    [panelClass]="'darkPanel select-product-raise-modal'"
                    [(ngModel)]="selectedProduct">
            <mat-option *ngFor="let deliveryProduct of deliveryProducts"
                      [value]="deliveryProduct">
                    {{deliveryProduct.product.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="claimRadioBtn" *ngFor="let claimType of CM.availableClaimTypes | keyvalue">
        <section class="example-section">
          <span class="example-list-section">
            <mat-radio-group (click)="claimType.value.isTypeSelected = !claimType.value.isTypeSelected;">
              <mat-radio-button class="collectionRadioButton" 
                              [value]="claimType.value"  
                              [checked]="claimType.value.isTypeSelected"
                              (click)="selectAllParamsToRaiseClaim(claimType.key, !claimType.value.isTypeSelected)">
                {{claimType.value.displayName}}
              </mat-radio-button>
            </mat-radio-group>
          </span>
          <span class="example-list-section">
            <ul>
              <li *ngFor="let val2 of claimType.value.specParams | keyvalue">
                <mat-checkbox [(ngModel)]="val2.value.isSelected" 
                            (change)="selectParamToRaiseClaim(claimType.key, val2.key)"
                            [disabled]="val2.value.isDisabled">
                  {{val2.value.specParameter.name}}
                </mat-checkbox>
              </li>
            </ul>
          </span>
        </section>
    </div>
</div>
</div>


<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data.email" cdkFocusInitial>Yes</button>
</div>
