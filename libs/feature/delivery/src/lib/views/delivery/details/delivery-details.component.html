<shiptech-delivery-details-toolbar [navBar]="navBar">
  <div class="col-6">
    <div style="float:right;position: relative;">
      <button
        *ngIf="
          formValues.deliveryStatus &&
          (formValues.deliveryStatus.name == 'NotVerified' ||
            formValues.deliveryStatus.name == 'Open')
        "
        class="cust-btn small"
        type="button"
        (click)="verify()"
      >
        <span class="btn-text">Verify</span>
      </button>
      <button
        *ngIf="
          formValues.deliveryStatus &&
          formValues.deliveryStatus.name == 'Verified'
        "
        class="cust-btn small"
        type="button"
        (click)="revertVerify()"
      >
        <span class="btn-text">Revert Verify</span>
      </button>
      <button class="cust-btn small" type="button" (click)="save()">
        <span class="btn-text">Save</span>
      </button>
      <button
        class="cust-menu-btn small"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        [disabled]="!formValues.deliveryStatus"
      >
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="delivery-mat-menu-panel">
        <button mat-menu-item (click)="splitDeliveries()">

</shiptech-delivery-details-toolbar>
<div class="container-fluid-delivery">
  <div class="row m-b-4">
    <div class="col-12">
      <p-panel [showHeader]="false">
        <div fxLayout="row">
          <shiptech-bdn-information
            [events]="eventsSubject.asObservable()"
            [model]="formValues"
            [entityId]="entityId"
            [orderNumberOptions]="orderNumberOptions"
            [relatedDeliveries]="relatedDeliveries"
            (changeInputBdn)="detectChanges($event)"
            (onOrderNumberChanged)="getOrderNumberChanged($event)"
            [bargeList]="bargeList"
            [statusColorCode]="statusColorCode"
            [eventsSaveButton]="eventsSubject2.asObservable()"
            class="col-12"
            style="margin-right: 0px !important;
            padding-right: 0px !important;"
          >
          </shiptech-bdn-information>
        </div>
      </p-panel>
    </div>
  </div>
</div>

<div class="container-fluid-delivery">
  <div class="row m-b-4">
    <div class="col-12">
      <p-panel [showHeader]="false">
        <div fxLayout="row">
          <shiptech-delivery-products-group
            [events]="eventsSubject.asObservable()"
            [model]="formValues"
            [finalQuantityRules]="finalQuantityRules"
            [toleranceLimits]="toleranceLimits"
            [uoms]="uoms"
            [pumpingRateUom]="pumpingRateUom"
            [uomMass]="uomMass"
            [uomVolume]="uomVolume"
            [conversionInfoData]="conversionInfoData"
            [quantityCategory]="quantityCategory"
            class="col-12"
            (onProductSelected)="getSelectedProduct($event)"
            [eventsConversionInfoData]="eventsSubject3.asObservable()"
            [eventsSaveButton]="eventsSubject2.asObservable()"
            [eventsChangedOrderNumber]="eventsSubject4.asObservable()"
          >
          </shiptech-delivery-products-group>
        </div>
      </p-panel>
    </div>
  </div>
</div>
<div class="container-fluid-delivery">
  <div class="row m-b-4">
    <div class="col-12">
      <p-panel [showHeader]="false">
        <div fxLayout="row">
          <shiptech-bdn-additional-information
            [events]="eventsSubject.asObservable()"
            [model]="formValues"
            [finalQuantityRules]="finalQuantityRules"
            [toleranceLimits]="toleranceLimits"
            [deliveryFeedback]="deliveryFeedback"
            [satisfactionLevel]="satisfactionLevel"
            [pumpingRateUom]="pumpingRateUom"
            [sampleSource]="sampleSource"
            class="col-12"
          >
          </shiptech-bdn-additional-information>
        </div>
      </p-panel>
    </div>
  </div>
</div>

<div class="container-fluid-delivery">
  <div class="row m-b-4">
    <div class="col-12">
      <p-panel [showHeader]="false">
        <div fxLayout="row">
          <shiptech-notes-log
            [model]="formValues"
            [entityId]="entityId"
            (mouseleave)="notesUpdate()"
            class="col-12"
            style="padding-left: 0px; padding-right: 0px;"
          >
          </shiptech-notes-log>
        </div>
      </p-panel>
    </div>
  </div>
</div>

<div
  class="bootstrap-loading"
  *ngIf="isLoading"
  style="top: 0px !important; background-color: #DCE3EB; z-index: 100000; height: 100vh;"
>
  <div class="bounce1" style="position: relative; top: 40% !important"></div>
  <div class="bounce2" style="position: relative; top: 40% !important"></div>
  <div class="bounce3" style="position: relative; top: 40% !important"></div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise-fade"
>
</ngx-spinner>
