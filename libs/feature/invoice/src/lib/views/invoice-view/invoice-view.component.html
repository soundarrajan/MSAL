<div class="invoice-main-container">
    <div id="custom-tabs-v2">
        <mat-tab-group #tabs (selectedIndexChange)="selectedTab = tabs.selectedIndex">
            <mat-tab *ngFor="let item of tabData" [disabled]="item.disabled">
                <ng-template mat-tab-label>
                    <span>{{item.name}}</span>
                </ng-template>
                <ng-container>
                    <div *ngIf="item.name=='Details'" class="details"> 

                        <!-- Invoice Detail Component -->
                        <shiptech-invoice-detail #invoiceDetails></shiptech-invoice-detail>
                    </div>
                    <div *ngIf="item.name=='Related Invoices'" class="custom-tab-container"> Tab container 2</div>
                    <div *ngIf="item.name=='Documents'" class="custom-tab-container"> Tab container 3</div>
                    <div *ngIf="item.name=='Email Log'" class="custom-tab-container"> Tab container 4</div>
                    <div *ngIf="item.name=='Seller Rating'" class="custom-tab-container"> Tab container 5</div>
                    <div *ngIf="item.name=='Audit Log'" class="custom-tab-container"> Tab container 6</div>
                </ng-container>
            </mat-tab>
            <span>--</span>
        </mat-tab-group>
        <div class="header-buttons">
          <div matTooltip="Back Office Report" matTooltipShowDelay="500" style="padding-left: 7px;">
            <button class="cust-btn">
                <span style="top: -1px;position: relative;">Back Office Report</span>
            </button>
          </div>
          <div matTooltip="Save" matTooltipShowDelay="500" style="padding-left: 7px;">
            <button class="cust-btn" (click)="detailsSave()">
                <span style="top: -1px;position: relative;" >Save</span>
            </button>
          </div>
          <div matTooltip="Approve Invoice" matTooltipShowDelay="500" style="padding-left: 7px;">
            <button class="cust-btn">
                <span style="top: -1px;position: relative;">Approve Invoice</span>
            </button>
          </div>
          <div matTooltip="Revert" matTooltipShowDelay="500" style="padding-left: 7px;">
            <button class="cust-btn" disabled>
                <span style="top: -1px;position: relative;">Revert</span>
            </button>
          </div>
          <div matTooltip="..." matTooltipShowDelay="500" style="padding-left: 7px;">
            <button class="cust-btn">
                <span style="top: -1px;position: relative;">...</span>
            </button>
          </div>
        </div>
    </div>
</div>
