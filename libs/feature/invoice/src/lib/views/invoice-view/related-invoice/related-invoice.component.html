<div class="configUI-listing">
    <div class="price-list-header">      
        <div class="header-right-block right-block">
              <div matTooltip="Create New" matTooltipShowDelay="500">
                  <button mat-button class="blue-button h-25">Create New(+)</button>
              </div>       
              <div matTooltip="Upload New JSON" matTooltipShowDelay="500">
                  <button mat-button class="blue-button h-25 upload-btn">Upload New JSON(+)</button>
              </div>       
        </div>   
    </div>
    <div class="match-grid">
        <div class="agGrid-v2" style="margin: 0">
            <div style="width:100%;height:240">
                <ag-grid-angular style="width: 100%;height: 200px;" [gridOptions]="gridOptions_data"
                    class="ag-theme-material ag-grid-v2 angular-v9"></ag-grid-angular>
            </div>
        </div>
    </div>
</div>
