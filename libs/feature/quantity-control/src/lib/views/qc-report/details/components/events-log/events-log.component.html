<ag-grid-angular
  [gridOptions]="gridViewModel.gridOptions"
  appAgGridFirstColumnLocked
  appAgGridSizeToFit
  class="ag-theme-balham"
  id="quantityControlEventsLog">
</ag-grid-angular>

<ng-template [columnDef]="[gridViewModel.actionsColumn]"
             appAgColumnHeaderTemplate>
  <ng-container>
    <div fxLayout="row" fxLayoutAlign="center center">
      <p-button (onClick)="add()" icon="pi pi-plus" iconPos="left"></p-button>
    </div>
  </ng-container>
</ng-template>


<ng-template [columnDef]="[gridViewModel.actionsColumn]"
             appAgCellTemplate let-item="data">
  <ng-container>
    <div fxLayout="row" fxLayoutAlign="center center">
      <p-button (onClick)="remove(item)" icon="pi pi-minus" iconPos="left"></p-button>
    </div>
  </ng-container>
</ng-template>

<ng-template [columnDef]="[gridViewModel.eventDetailsCol]"
             appAgCellTemplate
             let-model="data.model" let-value="value" let-item="data" let-rowIndex="rowIndex">
  <ng-container>
    <div fxLayout="row">
      <textarea fxFlexFill [rows]="2" [cols]="30"
                (ngModelChange)="updateEventDetails(item, $event)"
                [ngModelOptions]="{updateOn: 'blur'}"
                [ngModel]="value"></textarea>
    </div>

  </ng-container>
</ng-template>
