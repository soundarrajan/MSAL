<shiptech-qc-report-details-toolbar>
  <div class="col-6">
    <div style="float:right">
      <button (click)="openEmailPreview()" [disabled]="isBusy$ | async" class="mr-1" icon="pi pi-envelope"
              pButton></button>
      <button (click)="save()" [disabled]="isBusy$ | async" class="ui-button-info mr-1" label="Save" pButton
              type="button"></button>
      <button (click)="raiseClaim()" [disabled]="isBusy$ | async" class="ui-button-warning mr-1" label="Raise Caim"
              pButton type="button"></button>
      <button (click)="verifyVessel()" [disabled]="isBusy$ | async" class="ui-button-success mr-1" label="Verify"
              pButton type="button"></button>
    </div>
  </div>
</shiptech-qc-report-details-toolbar>

<div class="container-fluid">

  <p-messages></p-messages>
  <div class="row mb-2">
    <div class="col-12">
      <p-panel header="PORT CALL ID - VESSEL NAME">
        <p-header>
          <div style="float:right">
            <span class="badge red">Not Matched</span> |
            <span class="badge blue">Claims: {{(reportDetailsState$ | async).nbOfCliams}}</span> |
            <span class="badge blue">Deliveries: {{(reportDetailsState$ | async).nbOfDeliveries}}</span> |
            <span class="badge info">Vessel to Watch
              <!-- add  [disabled]="isBusy$ | async" on the button/checkbox that will trigger flagging the vessel -->
              <i class="fa fa-flag"></i>
            </span>
          </div>
        </p-header>

        <shiptech-port-call-grid></shiptech-port-call-grid>
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-6">
      <p-panel>

        <p-header>
          <div class="row">
            <div class="col-6">Vessel response (sludge)</div>
            <div class="col-3">
              <span class="mr-1">Sludge %</span>
              <!--                            TODO: Find a way to bind number values-->
              <p-inputMask (ngModelChange)="updateSludgeVesselResponse('sludge', $event)"
                           [ngModelOptions]="{updateOn: 'blur'}"
                           [disabled]="isBusy$ | async"
                           [ngModel]="(sludgeVesselResponseActiveCategory$ | async)?.sludge"
                           [style]="{'width': '100px'}"
                           mask="99.999"></p-inputMask>
            </div>
            <div class="col-3">
              <p-checkbox (ngModelChange)="updateSludgeVesselResponse('sludgeVerified', $event)"
                          [disabled]="isBusy$ | async"
                          [ngModel]="(sludgeVesselResponseActiveCategory$ | async)?.sludgeVerified"
                          binary="true" label="Verify Sludge Qty"></p-checkbox>
            </div>
          </div>
        </p-header>

        <div class="row">
          <div class="col-2">
            Category
          </div>
          <div class="col-10">
            <p-dropdown (ngModelChange)="changeActiveSludgeResponse($event)" [autoWidth]="false" [dataKey]="'id'"
                        [disabled]="isBusy$ | async"
                        [ngModel]="(sludgeVesselResponseActiveCategory$ | async)"
                        [optionLabel]="'name'"
                        [options]="sludgeVesselResponseCategories$ | async" [style]="{'width':'100%'}"></p-dropdown>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-2">
            Description
          </div>
          <div class="col-10">
            <textarea (ngModelChange)="updateSludgeVesselResponse('description', $event)"
                      [disabled]="isBusy$ | async"
                      [ngModelOptions]="{updateOn: 'blur'}"
                      [ngModel]="(sludgeVesselResponseActiveCategory$ | async)?.description"
                      [rows]="5" pInputTextare style="width: 100%"></textarea>
          </div>
        </div>

      </p-panel>
    </div>
    <div class="col-6">
      <p-panel>

        <p-header>
          Vessel response (bunker)
        </p-header>

        <div class="row">
          <div class="col-2">
            Category
          </div>
          <div class="col-10">
            <p-dropdown (ngModelChange)="changeActiveBunkerResponse($event)" [autoWidth]="false" [dataKey]="'id'"
                        [disabled]="isBusy$ | async"
                        [ngModel]="(bunkerVesselResponseActiveCategory$ | async)"
                        [optionLabel]="'name'"
                        [options]="bunkerVesselResponseCategories$ | async" [style]="{'width':'100%'}"></p-dropdown>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-2">
            Description
          </div>
          <div class="col-10">
            <textarea (ngModelChange)="updateBunkerVesselResponse('description', $event)"
                      [disabled]="isBusy$ | async"
                      [ngModelOptions]="{updateOn: 'blur'}"
                      [ngModel]="(bunkerVesselResponseActiveCategory$ | async)?.description"
                      [rows]="5" pInputTextare style="width: 100%"></textarea>
          </div>
        </div>

      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-12">
      <p-panel [toggleable]="true" header="Comment">
        <div class="row mt-1">
          <div class="col-1">
            Internal comment
          </div>
          <div class="col-11">
            <textarea (ngModelChange)="updateComment($event)" [ngModelOptions]="{updateOn: 'blur'}"
                      [ngModel]="comment$ | async" [rows]="5"
                      [disabled]="isBusy$ | async"
                      pInputTextare
                      style="width: 100%"></textarea>
          </div>
        </div>
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-12">
      <p-accordion multiple="true">
        <p-accordionTab header="Sounding reports" cache="true">
          <ng-template pTemplate="content">
            <shiptech-sounding-reports></shiptech-sounding-reports>
          </ng-template>
        </p-accordionTab>
        <p-accordionTab header="Survey report history" cache="true">
          <ng-template pTemplate="content">
            <shiptech-survey-report-history></shiptech-survey-report-history>
          </ng-template>
        </p-accordionTab>
        <p-accordionTab header="Events" cache="true">
          <ng-template pTemplate="content">
            <shiptech-events-log></shiptech-events-log>
          </ng-template>
        </p-accordionTab>
      </p-accordion>
    </div>
  </div>
</div>
