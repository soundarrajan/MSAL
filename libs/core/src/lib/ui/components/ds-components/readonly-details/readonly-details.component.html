<div class="readonly-details-component" [ngClass]="{'section2-details' : data.hasSeparator}">
    <div class="details-content-holder" *ngFor="let item of data.contents">
        <div>
            <div class="label" [ngClass]="customLabelClass">{{item.label}}</div>
            <div class="value" [ngClass]="customValueClass">{{item.value}}</div>
        </div>
        <div *ngIf="data.hasSeparator" class="border_line"></div>
    </div>
</div>
