<div
  class="product-footer"
  [ngStyle]="{ width: footerWidth, bottom: footerPosition }"
>
  <div class="page-details p-r-5">
    <div class="total-results" style="margin-right: 7px;" *ngIf="enabler == false">
      <div style="float:left">
        {{ dualfooter ? 'Total:' : 'Showing:' }}
      </div>
      <span class="count" style="margin-left: 2px;">
        {{ (page - 1) * size + 1 }} to
        {{ page * size > count ? count : page * size }} of {{ count }} entries
      </span>
    </div>

    <div class="total-results" style="margin-right: 7px;" *ngIf="enabler == true">
      <div style="float:left">
        {{ dualfooter ? 'Total:' : 'Total Results:' }}
      </div>
      <span class="count" style="margin-left: 2px;">
        {{ count }}
      </span>
    </div>

    <div  *ngIf="enabler == false">
      <shiptech-export-new
      [gridId]="id"
      [gridModel]="gridViewModel"
      [serverKeys]="serverKeys"
    ></shiptech-export-new>
    </div>
    <div *ngIf="(enabler == true && display == true)" >
      <div class="export-excel">
        <div class="excel-icon"></div>
        <div class="export-icon"></div>
      </div>
    </div>
  </div>

  <div class="show-rows">
    <span>Show</span>

    <span *ngIf="enabler == false">
      <app-page-size-selector-new
        (selectedOptionChange)="onPageSizeChange($event)"
        [options]="gridViewModel.pageSizeOptions"
        [selectedOption]="gridViewModel.pageSize"
      >
      </app-page-size-selector-new>
    </span>

    <span *ngIf="enabler == true">
      <mat-form-field>
        <mat-select (selectionChange)="onPageSizeChanged($event.value)">
          <mat-option [value]="10">
            10
          </mat-option>
          <mat-option [value]="20">
            20
          </mat-option>
          <mat-option [value]="30">
            30
          </mat-option>
          <mat-option [value]="40">
            40
          </mat-option>
          <mat-option [value]="50">
            50
          </mat-option>
        </mat-select>
      </mat-form-field>
    </span>

    <span>Rows</span>
  </div>

  <app-ag-paging-new
    [pagerLeftArrowIcon]="'fa fa-chevron-left'"
    [pagerRightArrowIcon]="'fa fa-chevron-right'"
    [count]="count"
    [page]="page"
    [size]="size"
    [useInputAsPageSelect]="true"
    (pageChange)="onPageChange($event.page)"
  >
  </app-ag-paging-new>

  <div class="pagination">
    <app-ag-pagination-new
      [pagerLeftArrowIcon]="'fa fa-chevron-left'"
      [pagerRightArrowIcon]="'fa fa-chevron-right'"
      [count]="count"
      [page]="page"
      [size]="size"
      [id]="id"
      [useInputAsPageSelect]="true"
      (pageChange)="onPageChange($event.page)"
    >
    </app-ag-pagination-new>
  </div>
</div>
