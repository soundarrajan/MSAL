<!-- <div class="pagination"> -->
<ul style="display:none">
  <li
    *ngFor="
      let item of []
        | paginate
          : {
              id: id,
              itemsPerPage: size,
              currentPage: page,
              totalItems: count
            }
    "
  ></li>
</ul>

<pagination-controls
  id="{{ id }}"
  previousLabel=""
  nextLabel=""
  (pageChange)="selectPage($event)"
></pagination-controls>
