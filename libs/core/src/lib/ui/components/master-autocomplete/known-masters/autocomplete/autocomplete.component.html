<div class="ui-inputgroup">
  <ng-content></ng-content>
  <button pButton type="button" icon="pi pi-search" class="ui-button-warn" [disabled]="disabled"
          appMasterSelectorTrigger [masterSelector]="masterSelector" #masterSelectorTrigger="masterSelectorTrigger" header="SELECT DOCUMENT">
  </button>
  <ng-template cdkPortal #masterSelector="cdkPortal" >
    <shiptech-documents-master-selector (selectedChange)="selectorSelectionChange($event); masterSelectorTrigger.close()"
                                        [disabled]="disabled"
                                        [readonly]="readonly"
                                        [multiple]="autoComplete.multiple"
                                        [entityName]="entityName"
                                        [entityId]="entityId"
                                        *ngIf="autocompleteType === 'documents'"
    ></shiptech-documents-master-selector>
    <shiptech-vessel-master-selector (selectedChange)="selectorSelectionChange($event); masterSelectorTrigger.close()"
                                     [disabled]="disabled"
                                     [readonly]="readonly"
                                     [multiple]="autoComplete.multiple"
                                     *ngIf="autocompleteType === 'vessel'"
    ></shiptech-vessel-master-selector>
    <shiptech-vessel-port-calls-master-selector (selectedChange)="selectorSelectionChange($event); masterSelectorTrigger.close()"
                                                [vesselId]="vesselId"
                                                [disabled]="disabled"
                                                [readonly]="readonly"
                                                [multiple]="autoComplete.multiple"
                                                *ngIf="autocompleteType === 'vesselPort'"
    ></shiptech-vessel-port-calls-master-selector>
  </ng-template>
</div>
