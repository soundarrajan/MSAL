<div class="ui-inputgroup">
  <ng-content></ng-content>
  <button pButton type="button" icon="pi pi-search" class="ui-button-warn"
          [disabled]="disabled"
          appMasterSelectorTrigger [masterSelector]="masterSelector" #masterSelectorTrigger="masterSelectorTrigger" header="SELECT PORT CALL">
  </button>
  <ng-template cdkPortal #masterSelector="cdkPortal">
    <shiptech-vessel-port-calls-master-selector (selectedChange)="selectorSelectionChange($event); masterSelectorTrigger.close()"
                                                [vesselId]="vesselId"
                                                [disabled]="disabled"
                                                [readonly]="readonly"
                                                [multiple]="autoComplete.multiple"></shiptech-vessel-port-calls-master-selector>
  </ng-template>
</div>
