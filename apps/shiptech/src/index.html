<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * https://dc.services.visualstudio.com;
      script-src 'self' https://cdn.ckeditor.com https://code.jquery.com 'unsafe-inline' 'unsafe-eval' data: ;
      img-src 'self' cdn.ckeditor.com data:;
      font-src 'self' fonts.gstatic.com data: ;
      style-src 'self' cdn.ckeditor.com fonts.googleapis.com 'unsafe-inline';
      frame-src  * cdn.ckeditor.com blob:;
      object-src 'self' cdn.ckeditor.com blob:;"
    />
    <title>Shiptech</title>
    <base href="/" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="data:;base64,iVBORw0KGgo=" />

    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <shiptech-root>
      <div class="bootstrap-loading">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </shiptech-root>
    <app-redirect></app-redirect>
  </body>
  <script>
    /* detect tab change to prevent sending data to AppInisghts when tab becames inactive */
    document.addEventListener('visibilitychange', event => {
      if (document.visibilityState !== 'visible') {
        window.tabBecameInactive = true;
      }
    });
  </script>
</html>
