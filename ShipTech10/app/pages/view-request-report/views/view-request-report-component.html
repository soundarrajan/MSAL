<div class="row" ng-init="$ctrl.getData()">
    <div class="st-main-content-menu st-displaceable-menu tabbable-line">
        <ul class="nav nav-tabs pull-left">
            <li><a ui-sref="default.edit-request({requestId: NAV.requestId})">Request</a></li>
            <li class="open"> 
                <a href="/#/view-request-report/{{NAV.requestId}}">
                    Report
                </a>
            </li>
            <li><a ui-sref="default.view-request-documents({requestId: NAV.requestId})">Documents</a></li>
            <li><a ui-sref="default.view-request-emaillog({requestId: NAV.requestId})">Email Log</a></li>
            <li><a ui-sref="default.view-request-auditlog({requestId: NAV.requestId})">Audit Log</a></li>

        </ul>

        <div class="clearfix"></div>
    </div>
</div>
<div class="col_selected_report">
    <div class="portlet-body">
        <div class="row">
            <div class="col-xs-12 ">
                <div>
                    <iframe ng-src="{{$ctrl.reportRequestConfiguration.reportUrl | srcurl}}" class="iframes">
                        <p>Your browser does not support iframes.</p>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</div>
