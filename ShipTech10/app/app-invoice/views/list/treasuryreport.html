<span ng-controller="Controller_Invoice as CI" ng-init="setPageTitle()"></span>
<general-header actions="{
    secondary: [],
    icons: [

            {class: 'fa fa-save', action: 'save_layout'},
            {class: 'fa fa-trash', action: 'delete_layout'},
            {class: 'export-xls', action: 'export_xls'},
            {class: 'export-csv', action: 'export_csv'},
            {class: 'export-pdf', action: 'export_pdf'},
            {class: 'print', action: 'print'},
    ],
    search: true,
}"></general-header>

    	{label: 'Save', special: true, url: '#', type: 'goto', method: 'saveTreasury()', extern: true}
    ], -->

<entity-edit-form elements='' structure=''></entity-edit-form>

		<span><b>Invoice Amount SubTotal:</b></span>
		<span class="form-control" style="display: inline-flex; width: 200px;">
			{{treasurySubtotal|number:3}}
		</span>
		<!-- <input class="form-input form-control" style="display:inline; width: auto" filter="number:3" ng-controller="Controller_Configurable_List_Control as CLC" ng-model="treasurySubtotal" readonly/> -->

</div>
<clc-table-list id="'invoices_treasuryreport'" app="'invoices'" screen="'treasuryreport'" controls="'[entries, columns, info, pager]'"></clc-table-list>
