<span ng-controller="Controller_Delivery as CD" ng-init="setPageTitle()"></span>
<div ng-controller="Controller_Master as CM">
	<span ng-init="CM.addHeadeActions()"></span>

    <general-header actions="{
        primary: [
            {
		        label: 'Bulk Verify',
		        special: 'false',
		        url: '#',
		        method: 'verifyDeliveryFromList()',
		        extern: true,
		        main: false,
		    }
        ],
        secondary: [],
        search: true,
        icons: [
            {class: 'fa fa-save', action: 'save_layout'},
            {class: 'fa fa-trash', action: 'delete_layout'},
            {class: 'export-xls', action: 'export_xls'},
            {class: 'export-csv', action: 'export_csv'},
            {class: 'export-pdf', action: 'export_pdf'},
            {class: 'print', action: 'print'},
        ]
    }"></general-header>
    <clc-table-list id="'delivery_deliveriestobeverified'" app="'delivery'" screen="'deliveriestobeverified'" controls="'[entries, columns, info, pager]'"></clc-table-list>
    <general-header class="footer-general-header" actions="{
        primary: [
             {
                label: 'Bulk Verify',
                special: 'false',
                url: '#',
                method: 'verifyDeliveryFromList()',
                extern: true,
                main: false,
            }
        ],
        secondary: [],
        search: false,
    }" color="'white'"></general-header>
</div>
