<span ng-controller="Controller_Delivery as CD" ng-init="setPageTitle()"></span>
<div ng-controller="Controller_Configurable_List_Control as CLC">
    <general-header actions="{
        primary: [
            {
                type: 'customActionButton',
                html_element: 'deliveryList'
            }
        ],
        secondary: [],
        search: true,
        icons: [
            {class: 'fa fa-save', action: 'save_layout'},
            {class: 'fa fa-trash', action: 'delete_layout'},
            {class: 'export-xls', action: 'export_xls'},
            {class: 'export-csv', action: 'export_csv'},
            {class: 'export-pdf', action: 'export_pdf'},
            {class: 'print', action: 'print'},
        ]
    }"></general-header>
    <clc-table-list id="'delivery_ordersdeliverylist'" app="'delivery'" screen="'ordersdeliverylist'" controls="'[entries, columns, info, pager]'"></clc-table-list>
    <general-header actions="{
        primary: [
            {
                type: 'customActionButton',
                html_element: 'deliveryList'
            }
        ],
        secondary: [],
        search: false,
    }" color="'white'"></general-header>
</div>
