<span ng-controller="Controller_Admin as CA" ng-init="setPageTitle()"></span>
<div ng-controller="Controller_Configurable_List_Control as CLC">

    <general-header actions="{
        primary: [
            {label: 'Edit Structure', special: true, url: 'structure', type: 'goto'},
            {label: 'New Entity', special: false, url: 'edit/', type: 'goto'},
        ],
        secondary: [],
        search: true,
        icons: [
            {class: 'fa fa-save', action: 'save_layout'},
            {class: 'fa fa-trash', action: 'delete_layout'}
        ]
    }"></general-header>

    <clc-table-list id="'admin_subscriptions'" app="'admin'" screen="'subscriptionslist'" controls="'[entries, columns, info, pager]'"></clc-table-list>

</div>
