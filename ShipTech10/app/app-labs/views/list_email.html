<general-header actions="{
    primary: [],
    secondary: [{
        label: 'Main Page',
        type: 'goto',
        url: 'edit/:entity_id',
    }, {
        label: 'Documents',
        type: 'goto',
        url: 'documents/:entity_id',
    }, {
        label: 'Audit Log',
        type: 'goto',
        url: 'audit/:entity_id'
    }, {
        label: 'Email Log',
        active: true
    }, {
        label: 'Seller Rating',
        method: 'sellerRatingScreen()',
        extern:true
    }],
    icons: [
        {
            class: 'fa fa-save',
             action: 'save_layout'
        },
        {
        	class: 'fa fa-trash', 
        	action: 'delete_layout'
        }
    ]
}"></general-header>

<!-- <entity-edit-form screenchild="'entity_emaillog'"></entity-edit-form> -->
<span ng-controller="Controller_Configurable_List_Control as CLC">
    <clc-table-list
        id="'masters_emaillogslist'"
        app="'masters'"
        screen="'emaillogslist'"
        controls="'[pager, info]'"
        filters='[{ColumnName: "TransactionTypeId", Value: 6}, {ColumnName: "TransactionIds", Value: CLC.entity_id}]'>
    </clc-table-list>
    <span ng-if="clc_loaded" ng-init="filterEmailLog()"></span>
</span>
