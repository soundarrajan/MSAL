<general-header actions="{
    primary: [],
    secondary: [{
        label: 'Main Page',
        type: 'goto',
        url: 'edit/:entity_id',
    }, {
        label: 'Documents',
        type: 'goto',
        url: 'documents/:entity_id',
    }, {
        label: 'Audit Log',
        active: true,
    }, {
        label: 'Email Log',
        type: 'goto',
        url: 'email-log/:entity_id',
    }, {
        label: 'Seller Rating',
        method: 'sellerRatingScreen()',
        extern:true
    }, ],
    icons: [
        {
            class: 'fa fa-save',
            action: 'save_layout'
        },
		{
			class: 'fa fa-trash', 
			action: 'delete_layout'
		}        
    ]
}"></general-header>

<span ng-controller="Controller_Configurable_List_Control as CLC">
    <clc-table-list
        id="'entity_audit_log'"
        app="'labs'"
        screen="'labresultlist'"
        controls="'[info, pager]'"
    ></clc-table-list>
</span>
