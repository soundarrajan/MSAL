<div class="row" >
    <div class="portlet light">
        <div class="portlet-title ">
            <div class="tools ">
                <a href="javascript:; " class="collapse " data-original-title=" " title=" "></a>
            </div>
            <div class="caption ">
                <span class="caption-subject pull-left ">
                    Price Timeline
                </span>
            </div>
        </div>
        <div class="portlet-body ">
            <div class="pull-left" ng-if="$ctrl.requests">
                <div class="form-inline timelineContainerForm">
                    <span>
                        <b>
                            Request Id
                        </b>
                        <select name="" id="" class="form-control" ng-model="$ctrl.graphReqID" ng-options="item as item.name for item in $ctrl.requests track by item.id" ng-change="$ctrl.products = $ctrl.find_obj_by_name($ctrl.graphReqID, 'product', 'locations');$ctrl.timelineresults = 0"></select>
                    </span>
                    <span>
                        <b>
                            Product
                        </b>
                        <select name="" id=""  class="form-control" ng-model="$ctrl.grapProdID"   ng-options="item as item.name for item in $ctrl.products track by item.id" ng-change="$ctrl.timelineresults = 0; $ctrl.getDefaultUomForAdditionalCost($ctrl.grapProdID)"></select>
                    </span>
                    <span ng-init="$ctrl.grapUomID = $ctrl.tenantSettings.tenantFormats.uom">
                        <b>
                            UOM
                        </b>
                        <select name="" id=""  class="form-control" ng-model="$ctrl.grapUomID"  ng-options="item as item.name for item in $ctrl.listsCache.Uom track by item.id" ng-change="$ctrl.timelineresults = 0"></select>
                    </span>
                    <span>
                        <label class="mt-checkbox mt-checkbox-outline">
                            Include Additional Cost
                            <input ng-model="$ctrl.timelineAddlCost"  type="checkbox" ng-change="$ctrl.timelineresults = 0"/>
                            <span></span>
                        </label>
                    </span>
                    <span>
                        <a class="btn btn-default btn-outline  " ng-click="$ctrl.generateTimeline($ctrl.graphReqID.id, $ctrl.grapProdID.id, $ctrl.grapUomID.id, $ctrl.timelineAddlCost)" ng-disabled="!$ctrl.graphReqID.id || !$ctrl.grapProdID.id || !$ctrl.grapUomID.id || $ctrl.timelineresults > 0">
                            Generate
                        </a>
                    </span>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="timelineContainer" ng-if="$ctrl.timelineresults">
                <span >
                    <div class="pull-left">
                        <b>
                            {{ $ctrl.graphReqID.vesselDetails.vessel.name }} - {{ $ctrl.grapProdID.name }}
                        </b>
                    </div>
                    <div class="clearfix"></div>
                    <vis-timeline  data="$ctrl.data" options="$ctrl.options"></vis-timeline>
                </span>
            </div>
        </div>
    </div>
</div>
