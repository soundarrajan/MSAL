<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title font-blue-madison"><strong>CONFIRM DELINK</strong></h4>
</div>
<div class="modal-body">Do you want to delink the request from this RFQ?</div>
<div class="modal-footer">
    <button type="button" class="btn orange btn-outline" data-dismiss="modal" ng-click="$ctrl.delinkRequest()">Yes</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
</div>
