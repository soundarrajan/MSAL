<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title font-blue-madison"><strong>{{'PAGES.NEW_ORDER.CONFIRM_ORDER_TITLE' | translate}}</strong></h4>
</div>
<div ng-if="$ctrl.messageHStype == 'soft'">
	<div class="modal-body">{{$ctrl.messageText}} <br> Do you want to continue?</div>
	<div class="modal-footer">
	    <button type="button" class="btn orange btn-outline" data-dismiss="modal" ng-click="$ctrl.confirmOrder()">Yes</button>
	    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
	</div>
</div>
<div ng-if="$ctrl.messageHStype == 'hard'">
	<div class="modal-body">{{$ctrl.messageText}}</div>
	<div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
	</div>
</div>
