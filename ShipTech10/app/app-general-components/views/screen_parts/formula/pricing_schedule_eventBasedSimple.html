<div class="row">
    <div class="col-md-6">
        <div class="form-group  row">
            <label for="schedule_description_add" class="schedule_description_add_label">
                {{ CM.app_id + '.SCHEDULE_DESCRIPTION' | translate }}
                <span ng-if="field.Required" class="orange-txt">
                    *
                </span>
            </label>
            <div class="input-group form_input_schedule_description_add" ng-class="!field.Label ? 'no-label' : ''">
                <input type="text" class="form-control " name="schedule_description_add" id="schedule_description_add" ng-model="formValues.pricingScheduleOptionEventBasedSimple.name"/>
                <span class="input-group-btn">
                    <a class="btn default" ng-click="addSchedule('pricingScheduleOptionEventBasedSimple')" ng-disabled="formValues.pricingScheduleOptionEventBasedSimple.id> 0 ">
                        Add Schedule
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group row">
            <label  for="pricing_schedule_from" class="pricing_schedule_from_label">
                {{ CM.app_id + '.FROM' | translate }}
            </label>
            <div class="form_input form_input_pricing_schedule_from">
                <input class="form-control" type="text" id="pricing_schedule_days_before" ng-model="formValues.pricingScheduleOptionEventBasedSimple.fromNoOfBusinessDaysBefore"/>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group  row ">
            <div class="form_input_pricing_schedule_days_before">
                <div class="input-group ">
                    <span  ng-init='options.BusinessCalendar ? return : CM.getOptions({"Name": "BusinessCalendar", "Type": "dropdown", "masterSource": "BusinessCalendar"});'>
                        <select class="form-control changeIT bs-select " ng-options="item as item.name for item in options.BusinessCalendar track by item.id " ng-model="formValues.pricingScheduleOptionEventBasedSimple.fromBusinessCalendarId"></select>
                    </span>
                    <span class="input-group-btn">
                        <label  for="pricing_schedule_days_before" class="pricing_schedule_days_before_label">
                            {{ CM.app_id + '.BUSINESS_DAYS_BEFORE' | translate }}
                        </label>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group row">
            <label  for="pricing_schedule_to" class="pricing_schedule_to_label">
                {{ CM.app_id + '.TO' | translate }}
            </label>
            <div class="form_input form_input_pricing_schedule_to">
                <input class="form-control" type="text" id="pricing_schedule_days_before" ng-model="formValues.pricingScheduleOptionEventBasedSimple.toNoOfBusinessDaysAfter"/>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group  row ">
            <div class="form_input_pricing_schedule_days_before">
                <div class="input-group ">
                    <span  ng-init='options.BusinessCalendar ? return : CM.getOptions({"Name": "BusinessCalendar", "Type": "dropdown", "masterSource": "BusinessCalendar"});'>
                        <select class="form-control changeIT bs-select " ng-options="item as item.name for item in options.BusinessCalendar track by item.id " ng-model="formValues.pricingScheduleOptionEventBasedSimple.toBusinessCalendar"></select>
                    </span>
                    <span class="input-group-btn">
                        <label  for="pricing_schedule_days_before" class="pricing_schedule_days_before_label">
                            {{ CM.app_id + '.BUSINESS_DAYS_AFTER' | translate }}
                        </label>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3 ">
        <div class="form-group row" ng-init='options.Event ? return : CM.getOptions({"Name": "Event", "Type": "dropdown", "masterSource": "Event"});'>
            <label  for="pricing_schedule_days_after" class="pricing_schedule_days_after_label">
                {{ CM.app_id + '.EVENT' | translate }}
            </label>
            <div class="input-group form_input form_input_formula_quotes">
                <select class="form-control changeIT bs-select " ng-options="item as item.name for item in options.Event track by item.id " ng-model="formValues.pricingScheduleOptionEventBasedSimple.event"></select>
            </div>
        </div>
    </div>
    <div class="col-md-3 ">
        <div class="form-group row" ng-init='options.FormulaEventInclude ? return : CM.getOptions({"Name": "FormulaEventInclude", "Type": "dropdown", "masterSource": "FormulaEventInclude"});'>
            <label  for="pricing_schedule_days_after" class="pricing_schedule_days_after_label">
                {{ CM.app_id + '.WHERE_EVENT_DATE' | translate }}
            </label>
            <div class="input-group form_input form_input_formula_quotes">
                <select class="form-control changeIT bs-select " ng-options="item as item.name for item in options.FormulaEventInclude track by item.id " ng-model="formValues.pricingScheduleOptionEventBasedSimple.isEventIncluded"></select>
                <span class="input-group-btn">
                    <label  >
                        {{ CM.app_id + '.INCLUDED_AS_PRICING_DATE' | translate }}
                    </label>
                </span>
            </div>
        </div>
    </div>
</div>
