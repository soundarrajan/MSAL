<span ng-if="!formValues.leaves" ng-init="formValues.leaves=[{}]"></span>
<div class="row" ng-repeat="(key, value) in formValues.leaves">
    <div class="col-md-4">
        <label for="user_leave_from" class="user_leave_from_label">
            Leave From
        </label>
        <div class="form_input form_input_leaves">
            <div class="input-group date-picker date form_meridian_datetime">
                <input
                    ng-model="formValues.leaves[key].from"
                    name="user_leave_from"
                    id="user_leave_from"
                    type="text"
                    ng-required='field.Required'
                    new-date-picker
                    picker-type="date"
                    class="form-control date-mask new-date-picker">
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <label for="user_leave_to" class="user_leave_to_label">
            Leave To
        </label>
        <div class="form_input form_input_leaves">
            <div class="input-group date-picker date form_meridian_datetime">
                <input
                    ng-model="formValues.leaves[key].to"
                    name="user_leave_to"
                    id="user_leave_to"
                    type="text"
                    ng-required='field.Required'
                    new-date-picker
                    picker-type="date"
                    class="form-control date-mask new-date-picker">
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <label for="user_leave_reason" class = "user_leave_reason_label"    >
            Reason
        </label>
        <div class="input-group form_input">
            <div class="form_input_leaves">
                <input type="text" class="form-control "  name="user_leave_reason" id="user_leave_reason" ng-model="formValues.leaves[key].reason" ng-trim="false"  ng-required='field.Required' ng-class="CM.invalid_form ? 'ng-touched' : ''"/>
            </div>
            <span class="input-group-btn">
                <a   class="input_add_UserIm btn default" ng-click="formValues.leaves.push({'id':'0'})" class="btn default">
                    <i class="fa fa-plus"></i>
                </a>
            </span>
            <span class="input-group-btn" ng-if="key> 0">
                <a   class="input_add_UserIm btn default" ng-click="CM.softDelete(formValues.leaves, key)" class="btn default">
                    <i class="fa fa-minus"></i>
                </a>
            </span>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
</div>
