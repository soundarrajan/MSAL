<div class="custom-hardcoded-table admin">
	<table class="table-body">
		<thead>
			<tr>
				<td style="max-width: initial; min-width: 50px;" class="padding"><span class="insert" ng-click="addnewTankProduct()"></span></td>
				<td  style="max-width: initial; min-width: 220px;" class="padding"><b>Product Type</b></td>
				<td style="max-width: initial; min-width: 230px;" class="padding"><b>Product</b></td>
				<td style="max-width: initial; min-width: 180px;" class="padding"><b>Tank Suction Limit (MT)</b></td>
				<td style="max-width: initial; min-width: 180px;" class="padding"><b>Receiving Rate (MT/h)</b></td>
				<td style="max-width: initial; min-width: 180px;" class="padding"><b>Debunker Rate (MT/h)</b></td>
				<td style="max-width: initial; min-width: 180px;" class="padding"><b>Fill limit (%)</b></td>
			</tr>
		</thead>
		<tbody ng-repeat="(key, value) in formValues.vesselProducts track by $index" ng-init="$rowIndex = $index">
			<tr>				
				<td style="max-width: initial; min-width: 50px;"><span class="remove" style="display: block;pointer-events: all; opacity: 1" ng-click="formValues.vesselProducts.splice(key,1)"></span></td>
				<td> <select name="productType_{{ $index }}" class="form-control" ng-model="formValues.vesselProducts[$index].productType" ng-options="item as item.name for item in CM.listsCache.ProductType track by item.id"></td>
				<td>
					<div class="input-group form_input" tooltip tooltiptrigger="hover" data-original-title="{{ getProductTooltipByProductId(formValues.vesselProducts[$index].product.id) }}">
						<input class="form-control"   ng-model="formValues.vesselProducts[$index].product"  uib-typeahead="item as item.name for item in options.Product | typeaheadCustomFilter:$viewValue:'name' "
						id="Product_{{$index}}_tank_Product"/>
						<span class="input-group-addon" ng-click="triggerModal('general', 'masters_productlist', 'Tank Product', 'formValues.vesselProducts.product.'+$index,'',$index,'Product_'+ $index+'_tank_Product', '','');" ng-init="modal = false">
							<a class=" btn default">
								<i class="fa fa-search"></i>
							</a>
						</span>
					</div>
				</td>
				<td><input name="tankSuctionLimit_{{ $index }}" type="number" class="form-control" ng-model="formValues.vesselProducts[$index].tankSuctionLimit" format="number"></td>
				<td><input name="receivingRate_{{ $index }}" type="number" class="form-control" ng-model="formValues.vesselProducts[$index].receivingRate" format="number"></td>
				<td><input name="debunkerRate_{{ $index }}" type="number" class="form-control" ng-model="formValues.vesselProducts[$index].debunkerRate" format="number"></td>
				<td><input name="fillLimit_{{ $index }}" type="number" class="form-control" ng-model="formValues.vesselProducts[$index].fillLimit" format="number"></td>			
			</tr>
            <tr>
			<td colspan="8"> 
				<table>
					<thead>
						<tr>
							<td style="max-width: initial; min-width: 50px;"></td>
							<td style="max-width: initial; min-width: 50px;" class="padding"><span class="insert" ng-click="addnewTankDetail($rowIndex);"></span></td>
							<td style="max-width: initial; min-width: 220px;" class="padding"><b>Tank Name</b></td>
							<td style="max-width: initial; min-width: 300px;" class="padding"><b>Tank Type</b></td>
							<td style="max-width: initial; min-width: 200px;" class="padding"><b>Capacity</b></td>
							<td style="max-width: initial; min-width: 100px;" class="padding"><b>Active</b></td>
							<td style="max-width: initial; min-width: 250px;" class="padding"><b>Comments</b></td>
						</tr>
					</thead>
					<tbody>			
						<tr ng-repeat="(key, tankvalue) in formValues.vesselProducts[$rowIndex].vesselProductTanks track by $index" ng-if="tankvalue.isDeleted? tankvalue.isDeleted = false: true">
							<td style="max-width: initial; min-width: 50px;"></td>							
							<td style="max-width: initial; min-width: 50px;"><span class="remove" style="display: block;pointer-events: all; opacity: 1" ng-click="formValues.vesselProducts[$rowIndex].vesselProductTanks.splice(key,1)"></span></td>
							<td><input name="tankName_{{ $index }}" type="text" class="form-control" ng-model="formValues.vesselProducts[$rowIndex].vesselProductTanks[$index].name"></td>
							<td> <select name="tankCategory_{{ $index }}" class="form-control" ng-model="formValues.vesselProducts[$rowIndex].vesselProductTanks[$index].tankCategory" ng-options="item as item.name for item in CM.listsCache.TankCategory track by item.id"></td>
							<td><input name="tankCapacity_{{ $index }}" type="number" class="form-control" ng-model="formValues.vesselProducts[$rowIndex].vesselProductTanks[$index].capacity" format="number"></td>
							<td>
								<div class="text-center">
									<label class="mt-checkbox">
										<input name="tankisActive_{{ $index }}" type="checkbox" class="form-control" ng-model="formValues.vesselProducts[$rowIndex].vesselProductTanks[$index].isActive">
										<span></span>
									</label>	
								</div>							
							</td>							
							<td><input name="tankiscomments_{{ $index }}" type="text" class="form-control" ng-model="formValues.vesselProducts[$rowIndex].vesselProductTanks[$index].comments"></td>
						</tr>
					</tbody>
				</table>
			</td>
            </tr>
		</tbody>
	</table>
</div>

<div aria-labelledby="mySmallModalLabel"
	     class="confirmModalDeletePreferredLocationWithRating confirmModal1 fade bs-modal hide"
	      role="dialog"
	     style="transform: translateY(90px);" tabindex="-1">
	    <div class="modal-dialog modal-sm" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span>
	                </button>
	                <h4 class="modal-title" id="gridSystemModalLabel">Confirm</h4>
	            </div>
	            <div class="modal-body">
	                {{confirmModalData.message}}
	            </div>
	            <div class="modal-footer">
	                <button class="btn btn-default" data-dismiss="modal" type="button">No</button>
	                <button class="btn btn-default  btn-outline orange confirmAction1" data-dismiss="modal" type="button">
	                    Yes
	                </button>
	            </div>
	        </div>
	    </div>
	</div>
