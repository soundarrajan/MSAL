<div class="form-group row" >
    <div class="col-sm-6" style="padding-left:0">
        <label>
            {{ CM.app_id + '.CUSTOMER' | translate }}
        </label>
        
        <div class="input-group form_input">
            <input style="pointer-events: none;" class="form-control" />
            <span class="input-group-addon">
                <a class=" btn default" ng-click="openCustomerLookup()">
                    <i class="fa fa-search"></i>
                </a>
            </span>
        </div>
    </div>
    <!-- <pre>
        {{formValues.accessCustomers}}
    </pre> -->
    <div class="col-sm-6">
        <div class="selected-customers">
            <span class="customer-tag" ng-repeat="(key, customer) in formValues.accessCustomers">{{customer.name | decodeReadOnly}}</span>
        </div>
    </div>
</div>
