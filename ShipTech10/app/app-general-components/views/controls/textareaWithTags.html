<div class="textarea-with-tags">
<span ng-if="formValues.messageTemplate" ng-init="initAlertTransform()"></span>
	<div class="form-group row">
		<label class="control-label">
		    {{ CM.app_id + '.' + field.Label | translate }}
		</label>
	</div>
	<div class="form-group row">
	    <div class="form_input no-label">
	        <div id="alertMessage" name="alertMessage" type="text" ng-model="dummyModel" class="form-control" ng-change="convertForSave($event)" ng-keypress="cleanUnwantedChars($event)" contenteditable></div>
	    </div>
	</div>
	

	<div class="form-group row">
		    Click on symbol <span class="mini-plus"><i class="fa fa-plus"></i></span> to move the fields into the Alert Message Text Box
	</div>

	<div class="row">
		<div class="col-sm-6">
			<div class="form-group row" ng-init="">
			    <label class="control-label">
			        {{ CM.app_id + '.DISPLAY_FIELDS' | translate }}
			    </label>
			    <div class="input-group " ng-init='CM.getOptions({"Name": "transactions", "Type": "simpleLookup", "masterSource": "transactions"});'>
			        <input ng-model="formValues.temp.MessageVariable"  name="MessageVariable"  uib-typeahead="item as item.name for item in options.transactions | typeaheadCustomFilter:$viewValue:'name'"  class="form-control" typeahead-show-hint="true" typeahead-min-length="1" typeahead-append-to-body="true" typeahead-wait-ms="100" autocomplete="off"/>
				    <span class="input-group-addon"  ng-click="triggerModal('general', 'masters_currencylist', 'transactions' , 'formValues.temp.MessageVariable');" >
				        <a   class=" btn default">
				            <i class="fa fa-search"></i>
				        </a>
				    </span>
				    <span class="input-group-addon"  ng-click="addHtmlValueIn(formValues.temp.MessageVariable.name, '#alertMessage')">
						<a   class=" btn default">
							<i class="fa fa-plus"></i>
				        </a>
			        </span>
			    </div>
			</div>	
		</div>	
	</div>	
</div>
