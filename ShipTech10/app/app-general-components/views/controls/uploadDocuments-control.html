<div class="form-group  form-inline ">
    <div class="col-sm-6"  ng-click="clickUpload()">
        <div class="dropzone-file-area" id="{{ field.Name }}" imagedrop  on-image-drop="dropDocument(uploadedFile )">
            <h3 class="sbold">
                Drop files here or click to upload
            </h3>
        </div>
    </div>
    <div class="col-md-6">
        <input type='file' id="fileUpload" class="inputfile" ng-model='droppedDoc' style="opacity: 0"/>
        <label for="fileUpload">
            <!--        <p class="col-sm-3">
                       Choose File
                   </p> -->
            <div class="col-sm-9">
                <span></span>
                <span>
                    {{ droppedDoc.name }}
                </span>
            </div>
        </label>
    </div>
</div>
