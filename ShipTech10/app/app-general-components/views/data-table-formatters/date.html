<div class="input-group" ng-controller="Controller_Master as CM" ng-init="CM.initMask(); CM.datepickers(null, null, col.colDef.cellObject.type, col.colDef.cellObject.unique)" ng-class="expression">
    <span ng-init="CM.setValue({
        path: 'row[\'entity\'][\'date\']',
        root: '$scope',
        pickerId: 'rowEntityDate'
    }, 1, true)" 
    ng-if="row['entity']['date']"></span>

    <input class="formatted-date-input date-only" 
          ng-model="formatDates.row['entity']['date']"
          ng-change="CM.setValue({
            path: 'row[\'entity\'][\'date\']',
            root: '$scope',
            pickerId: 'rowEntityDate'
          }, 2, true)" 
          ng-focus="inputFocus['rowEntityDate'] = true; $event.stopPropagation(); event = $event" 
          ng-blur="inputFocus['rowEntityDate'] = false;" 
          ng-invalid="{{ CM.invalidDate['rowEntityDate'] && !inputFocus['rowEntityDate']"
          name="rowEntityDate">

    <span class="input-group-btn date-picker date form_meridian_datetime" id="rowEntityDate_{{ colRenderIndex }}">
        <input class="form-control hidden-form-input" type="text" id="RowEntity_{{ colRenderIndex }}_Date" ng-model="row['entity']['date']"
	        name="rowEntityDate" ng-change="CM.setValue({
	            path: 'row[\'entity\'][\'date\']',
	            root: '$scope',
	            pickerId: 'rowEntityDate'
	        }, 1, true)"
        visibility="hidden" />
        <button class="btn default date-set" type="button">
            <i class="fa fa-calendar"></i>
        </button>
    </span>
</div>
