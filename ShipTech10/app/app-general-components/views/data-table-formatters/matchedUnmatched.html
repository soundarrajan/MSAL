<div class="ui-grid-cell-contents">
    <span ng-if="MODEL_COL_FIELD == 'Matched'" class="formatter succes" data-formatter-type="status">
        {{ MODEL_COL_FIELD }}
    </span>
    <span ng-if="MODEL_COL_FIELD == 'Unmatched'" class="formatter danger" data-formatter-type="status">
        {{ MODEL_COL_FIELD }}
    </span>
</div>
