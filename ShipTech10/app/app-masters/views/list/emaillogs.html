<general-header actions="{
    primary: [],
    secondary: [],
    search: false,
    icons: [
        {class: 'fa fa-save', action: 'save_layout'},
        {class: 'export-xls', action: 'export_xls'},
        {class: 'export-csv', action: 'export_csv'},
        {class: 'export-pdf', action: 'export_pdf'},

        {class: 'print', action: 'print'},
    ],
}"></general-header>

<entity-edit-form screenchild="'emaillogs_search'"></entity-edit-form>

<div class="dynamic_form_editor portlet light" ng-controller="Controller_Master as CM">
    <div class="form-group" style="float:right">
        <a type="submit" class="btn btn-default btn-outline mt-ladda-btn ladda-button" ng-click="emailLogFilter('search')">Search</a>
        <a id="general_action_2" class="btn btn-default btn-default ng-binding" ng-click="emailLogFilter('reset')">Reset Search</a>
    </div>
    <div class="clearfix"></div>
</div>

<span ng-controller="Controller_Configurable_List_Control as CLC">
    <clc-table-list
        id="'masters_emaillogslist'"
        app="'masters'"
        screen="'emaillogslist'"
        controls="'[entries, columns, info, pager]'"
    ></clc-table-list>
</span>
