<!-- <div ng-if="screen_id == 'documenttype'"> -->
<div ng-controller="Controller_Configurable_List_Control as CLC">
    <general-header actions="{
    primary: [
        {label: 'Upload', method: 'uploadDocument(\'#fileUpload\')', extern: true},
    ],
    secondary: [
        {label: 'Edit', type: 'goto', url: 'edit/:entity_id'},
        {label: 'Documents', active: true},
        {label: 'Audit Log', type: 'goto', url: 'audit-log/:entity_id'},
        {label: 'Configure UI',type: 'goto', url: 'structure'},
    ],
     icons: [
            {class: 'fa fa-save', action: 'save_layout'},
            {class: 'fa fa-trash', action: 'delete_layout'}
    ]
}"></general-header>

    <entity-edit-form screenchild="'entity_documents'"></entity-edit-form>


    <span ng-controller="Controller_Configurable_List_Control as CLC">
        <clc-table-list
            id="'entity_documents'"
            app="'masters'"
            screen="'entity_documents'"
            controls="'[info, pager]'"
        ></clc-table-list>

    </span>



    <general-header color="'white'" actions="{
        primary: [  {label: 'Upload', method: 'uploadDocument(\'#fileUpload\')', extern: true},
        ],
        secondary: [

        ],
    }"></general-header>
</div>
<!-- </div> -->
