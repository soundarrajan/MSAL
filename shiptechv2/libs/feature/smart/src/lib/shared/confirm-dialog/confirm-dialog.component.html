<div id="confirmation-popup">
    <div class="close-btn">
      <mat-icon class="icon" (click)="close()">close</mat-icon>
    </div>
    <div class="warning-title"><span class="warning-icon-yellow" ></span><span style="padding-left: 5px;">Warning</span></div>
    <div class="warning-text" style="text-align: justify;">{{message}}</div>
    <div class="proceedandcancel-btn" *ngIf="!sourceRef || (sourceRef != 'vesselHardWarning' && sourceRef != 'hardWarning')">
      <button mat-raised-button class="cancel-btn" [mat-dialog-close]="false">
        <span>Cancel</span>
      </button>
      <button mat-raised-button class="proceed-btn" [mat-dialog-close]="true">
        <span>Proceed</span>
      </button>
    </div>
    <div class="proceedandcancel-btn" *ngIf="(sourceRef == 'vesselHardWarning') || (sourceRef == 'hardWarning')">
      <button mat-raised-button class="proceed-btn" [mat-dialog-close]="true">
        <span>Ok</span>
      </button>
    </div>
  </div>
