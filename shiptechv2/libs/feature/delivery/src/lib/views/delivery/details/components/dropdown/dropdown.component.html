<mat-form-field appearance="outline" class="delivery-dropdown-field">
  <mat-label>{{inputLabel}}</mat-label>
  <select matNativeControl class="custom-color box" style="display: none;">
    <option *ngFor="let option of options" [value]="option">
      {{option.name}}
    </option>
  </select>
  <p-dropdown  (ngModelChange)="onModelChanged($event)" 
            [ngModel]="1" 
            [options]="options" 
            class="dropdown-delivery"></p-dropdown>
</mat-form-field>
