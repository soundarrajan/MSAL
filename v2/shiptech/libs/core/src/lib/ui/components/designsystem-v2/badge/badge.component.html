<div class="badge-V2">
  <div class="badge-text">
    <span class="color-circle" [ngClass]="badgeColor"></span>
    <span class="text">{{heading}}</span>
  </div>
  <div class="badge-value" [ngClass]="badgeColor">
    <div class="truncate-80 float-left value">{{value}}</div>
    <span class="badge-unit">{{unit}}</span>
  </div>
</div>
