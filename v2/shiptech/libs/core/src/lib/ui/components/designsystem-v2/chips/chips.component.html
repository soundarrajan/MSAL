 <!-- Status Chips Start-->
<div id="custom-status-chips-v2">

    <div class="custom-chip-type1 active" matTooltip="Active" matTooltipShowDelay="500">
        <div class="truncate-100p">
            Active
        </div>
    </div>

    <div class="custom-chip-type1 inactive" matTooltip="Inctive" matTooltipShowDelay="500">
        <div class="truncate-100p">
            Inactive
        </div>
    </div>

    <div class="custom-chip-type2 blue" matTooltip="New" matTooltipShowDelay="500">
        <div class="truncate-100p">
            New
        </div>
    </div>

    <div class="custom-chip-type2 green" matTooltip="Confirmed" matTooltipShowDelay="500">
        <div class="truncate-100p">
            Confirmed
        </div>
    </div>

    <div class="custom-chip-type2 settled darkgreen" matTooltip="Settled" matTooltipShowDelay="500">
        <div class="truncate-100p">
            Settled
        </div>
    </div>
</div>
<!-- Status Chips End-->
