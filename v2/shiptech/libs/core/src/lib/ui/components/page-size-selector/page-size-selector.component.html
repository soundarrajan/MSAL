<div class="rowsNumberWrapper" fxLayout="row">
  <span class="widget-title">Display</span>

  <select [ngModel]="selectedOption" [ngModelOptions]="{updateOn: 'change'}" (ngModelChange)="emitSelectionChange($event)" class="select-option">
    <option *ngFor="let option of formattedOptions" [value]="option.value">{{option.label}}</option>
  </select>

  <span class="widget-title" style="margin-left:5px">Entries</span>
</div>
