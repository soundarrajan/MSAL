<div
  class="controlTower-Noteswrapper"
  [ngClass]="[theme ? 'dark-theme' : 'light-theme', newScreen ? 'new' : '']"
>
  <div
    class="date-section"
    [ngStyle]="isFiltered ? { opacity: '0.2' } : { opacity: '1' }"
  >
    <div class="header-section" [ngClass]="newScreen ? 'new' : ''">
      <div
        id="custom-form-field"
        [ngClass]="{ darkTheme: switchTheme, lightTheme: !switchTheme }"
      >
        <mat-form-field class="without-search" appearance="none">
          <mat-label>Select Field</mat-label>
          <mat-select
            disableOptionCentering
            [(ngModel)]="daily"
            [panelClass]="{ darkPanelShiptech: switchTheme }"
            (selectionChange)="dropChange($event)"
          >
            <mat-option value="daily">Daily</mat-option>
            <mat-option value="weekly">Weekly</mat-option>
            <mat-option value="monthly">Monthly</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div id="dateContainer">
      <div
        class="dateBlock"
        *ngFor="let content of notesContent"
        [ngClass]="content.selected ? 'select' : ''"
        (click)="selectDate(content)"
      >
        {{ content.date }}
      </div>
    </div>
  </div>
  <div class="title-section" *ngIf="!isFiltered">
    <div class="header-section" [ngClass]="newScreen ? 'new' : ''">
      Titles
      <div class="edit-icon" (click)="addNotes()"></div>
    </div>
    <div
      class="titleBlock"
      *ngFor="let content1 of filterHeadTitle1; let i = index"
      [ngClass]="selectedTitleIndex === i ? 'select' : ''"
      (click)="selectTitle(content1, i)"
    >
      <p>{{ content1 }}</p>
      <div
        class="delete-menu"
        [matMenuTriggerFor]="deleteTitle"
        (menuOpened)="clickDelete(i)"
        (menuClosed)="closeDelete()"
      ></div>
      <div
        class="delete-menu-clicked"
        *ngIf="selectedDeleteTitleIndex === i && deletingTitle"
      ></div>
    </div>
    <mat-menu #deleteTitle="matMenu" class="darkPanel-delete">
      <div class="delete-block" (click)="deleteTitles()">
        <div></div>
        <span>Delete Note</span>
      </div>
    </mat-menu>
  </div>
  <div *ngIf="!newScreen" class="search-notes">
    <span class="icon"></span>
    <input
      placeholder="Search Notes"
      type="text"
      name="search"
      spellcheck="false"
      autocomplete="off"
      [(ngModel)]="searchText"
      (keyup)="filteringNotes()"
    />
  </div>
  <div *ngIf="newScreen" class="search-notes-new">
    <input
      placeholder="Search Notes"
      type="text"
      name="search"
      spellcheck="false"
      autocomplete="off"
      [(ngModel)]="searchText"
      (keyup)="filteringNotes()"
    />
    <span class="icon"></span>
  </div>
  <div class="title-section" *ngIf="isFiltered">
    <div class="header-section">
      Results
      <div class="close-icon" (click)="closeFilter()"></div>
    </div>
    <input
      class="form-control"
      type="text"
      name="search"
      [(ngModel)]="searchText"
      autocomplete="off"
      placeholder="&#61442;  Start searching for a hero by id or name or country"
    />
    <div class="filter-data">
      <!-- <div
        class="titleBlockx"
        *ngFor="let content of allContent | filter: searchText; let i = index"
        [ngClass]="selectedSearchIndex === i ? 'select' : ''"
        (click)="selectFilterTitle(content, i)"
      >
        <div [innerHTML]="content.date | highlight: searchText"></div>
        <span [innerHTML]="content.titleHead | highlight: searchText"></span>
        <p [innerHTML]="content.title | highlight: searchText"></p>
      </div> -->
      <div
        class="titleBlockx"
        *ngFor="let content of allContent; let i = index"
        [ngClass]="selectedSearchIndex === i ? 'select' : ''"
        (click)="selectFilterTitle(content, i)"
      >
        <div [innerHTML]="content.date | highlight: searchText"></div>
        <span [innerHTML]="content.titleHead | highlight: searchText"></span>
        <p [innerHTML]="content.title | highlight: searchText"></p>
      </div>
    </div>
  </div>
  <div class="notes-section" *ngIf="!isFiltered">
    <div class="header-section">
      Last updated on: 2-07-2020 10:45
    </div>
    <div class="notesBlock">
      <div
        *ngFor="let content1 of filterHeadTitle1;let i = index;;trackBy: customTrackBy"
      >
        <input
          #titleSection
          placeholder="Title"
          *ngIf="selectedTitleIndex === i"
          spellcheck="false"
          type="text"
          name="sameName{{ i }}"
          [(ngModel)]="filterHeadTitle1[i]"
          (keyup)="handle($event)"
        />
      </div>
      <!-- <textarea *ngIf="selectedTitleIndex === i" spellcheck="false" type='text' name='sameName{{i}}' [(ngModel)]='filterTitle1[i]' (keyup)="handle($event)" style="height: 25px;"></textarea> -->
      <div
        class="m-t-10"
        *ngFor="let content1 of filterTitle1;let i = index;;trackBy: customTrackBy"
      >
        <textarea
          #notesSection
          placeholder="Body"
          *ngIf="selectedTitleIndex === i"
          spellcheck="false"
          type="text"
          name="sameName{{ i }}"
          [(ngModel)]="filterTitle1[i]"
        ></textarea>
      </div>
      <!-- <input *ngIf="selectedTitleIndex === i" type='text' name='sameName{{i}}' [(ngModel)]='filterTitle1[i]'>
            <div *ngIf="selectedTitleIndex === i">{{filterTitle1[i]}}</div> -->
      <!-- <div contenteditable="true" spellcheck="false" *ngIf="selectedTitleIndex === i">{{content1}}</div> -->
    </div>
  </div>
  <div class="notes-section" *ngIf="isFiltered">
    <div class="header-section">
      Last updated on: 2-07-2020 10:45
    </div>
    <div *ngIf="clickFiltered" class="refer-text">
      Click on any result to view
    </div>
    <div class="notesBlock">
      <div
        *ngFor="let content1 of loadnotesContent;let i = index;;trackBy: customTrackBy"
      >
        <input
          #titleSection
          placeholder="Title"
          spellcheck="false"
          type="text"
          name="sameName{{ i }}"
          [(ngModel)]="content1.titleHead"
          (keyup)="handle($event)"
        />
        <textarea
          #notesSection
          spellcheck="false"
          type="text"
          name="sameName{{ i }}"
          [(ngModel)]="content1.title"
        ></textarea>
      </div>
      <!-- <textarea *ngIf="selectedTitleIndex === i" spellcheck="false" type='text' name='sameName{{i}}' [(ngModel)]='filterTitle1[i]' (keyup)="handle($event)" style="height: 25px;"></textarea> -->
      <!-- <div *ngFor="let content1 of loadnotesContent;let i = index;;trackBy: customTrackBy">
            <textarea #notesSection spellcheck="false" type='text' name='sameName{{i}}' [(ngModel)]='loadnotesContent.title'></textarea>
            </div> -->
      <!-- <input *ngIf="selectedTitleIndex === i" type='text' name='sameName{{i}}' [(ngModel)]='filterTitle1[i]'>
            <div *ngIf="selectedTitleIndex === i">{{filterTitle1[i]}}</div> -->
      <!-- <div contenteditable="true" spellcheck="false" *ngIf="selectedTitleIndex === i">{{content1}}</div> -->
    </div>
  </div>
</div>
<div
  class="mainFooterWhiteSpace"
  [ngClass]="newScreen ? 'new' : ''"
  style="padding:0 25px;"
>
  <div
    style="border: 0px solid #527292;border-top: none;border-bottom: none;width: 100%;
  height: 10px;"
  ></div>
</div>
