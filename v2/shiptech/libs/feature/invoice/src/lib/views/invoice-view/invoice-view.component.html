<shiptech-invoice-details-toolbar
  [navBar]="navBar">
</shiptech-invoice-details-toolbar>
<div class="invoice-main-container">
    <div id="custom-tabs-v2">
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
        <mat-tab-group #tabs (selectedIndexChange)="selectedTab = tabs.selectedIndex">
            <mat-tab *ngFor="let item of tabData" [disabled]="item.disabled">
                <ng-template mat-tab-label styleClass="shiptech-tab">
                    <span class="ui-menuitem-text" *ngIf="!item.url">{{item.name}}</span>
                    <a *ngIf="item.url" class="ui-menuitem-link ui-corner-all" href="{{item.url}}">
                      <span class="ui-menuitem-text" style="color:#333">{{item.name}}</span>
                    </a>
                </ng-template>
                <ng-container>
                    <div *ngIf="item.name=='Details'" class="details">

                        <!-- Invoice Detail Component -->
                        <shiptech-invoice-detail *ngIf="displayDetailFormvalues" #invoiceDetails [detailFormvalues]='detailFormvalues'></shiptech-invoice-detail>
                    </div>
                    <div *ngIf="item.name =='Related Invoices'" class="custom-tab-container">
                      <shiptech-related-invoice *ngIf="selectedTab == 1" #invoiceDetails [detailFormvalues]='detailFormvalues'></shiptech-related-invoice>
                    </div>
                    <!-- <div *ngIf="item.name=='Documents'" class="custom-tab-container"> Tab container 3</div>
                    <div *ngIf="item.name=='Email Log'" class="custom-tab-container"> Tab container 4</div>
                    <div *ngIf="item.name=='Seller Rating'" class="custom-tab-container"> Tab container 5</div>
                    <div *ngIf="item.name=='Audit Log'" class="custom-tab-container"> Tab container 6</div> -->
                </ng-container>
            </mat-tab>
            <span>--</span>
        </mat-tab-group>
        <div class="header-buttons">
          <div matTooltip="Back Office Report" matTooltipShowDelay="500" style="padding-left: 7px;">
            <a [href]="reportUrl" class="link-text">Back Office Report</a>
          </div>
          <div matTooltip="Save" matTooltipShowDelay="500" style="padding-left: 7px;" *ngIf="!isConfirm">
            <button  class="cust-btn blue-button mat-button-base" (click)="detailsSave()" mat-flat-button>
                <span style="top: -1px;position: relative;" >Save</span>
            </button>
          </div>
          <div matTooltip="Approve Invoice" matTooltipShowDelay="500" style="padding-left: 7px;" *ngIf="!isConfirm">
            <button [disabled]="saveDisabled" class="cust-btn blue-button" mat-flat-button>
                <span style="top: -1px;position: relative;" (click)="invoiceOptions('approve')">Approve</span>
            </button>
          </div>
          <div>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [disabled]="submitreviewBtn" (click)="invoiceOptions('submitreview')">
                <mat-icon>assignment</mat-icon>
                <span>Submit for review</span>
              </button>
              <button mat-menu-item [disabled]="submitapproveBtn" (click)="invoiceOptions('submitapprove')">
                <mat-icon>next_week</mat-icon>
                <span>Submit for approval</span>
              </button>
              <button mat-menu-item [disabled]="cancelBtn" (click)="invoiceOptions('cancel')">
                <mat-icon>backspace</mat-icon>
                <span>Cancel invoice</span>
              </button>
              <button mat-menu-item [disabled]="acceptBtn" (click)="invoiceOptions('accept')">
                <mat-icon>call made</mat-icon>
                <span>Accept invoice</span>
              </button>
              <button mat-menu-item [disabled]="revertBtn" (click)="invoiceOptions('revert')">
                <mat-icon>redo</mat-icon>
                <span>Revert invoice</span>
              </button>
              <button mat-menu-item [disabled]="rejectBtn" (click)="invoiceOptions('reject')">
                <mat-icon>backspace</mat-icon>
                <span>Reject invoice</span>
              </button>
              <button mat-menu-item (click)="invoiceOptions('create')">
                <mat-icon>playlist_add</mat-icon>
                <span>Create invoice</span>
              </button>
            </mat-menu>

          </div>
        </div>
    </div>
</div>
