<shiptech-invoice-details-toolbar [navBar]="navBar">
  <div style="width: 400px;">
    <div style="float:right;">
      <span class="back-office-container">
        <a [href]="reportUrl" class="link-text">Back Office Report</a>
      </span>

      </button>

        <span class="btn-text">Aprrove</span>
      </button>
      <button class="dotted-button-container" mat-icon-button [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu">

        </a>
      </button>
