    <mat-tab disabled  *ngIf="EnableReportDate">
      <ng-template mat-tab-label class="custom-left-reports">

        <div class="dark-wrapper custom-width from-to-data row col-12">
          <div class="col-9 row" style="border-left: solid #54617A 3px;">
            <div class="label col-2" style="top: 7px;">Delivery Date:

            </div>
            <div class="col-10">
              <shiptech-date-picker-from-to [selectedFromDate]="selectedFromDate" [selectedToDate]="selectedToDate"
                (onDateChange)="onDateChange($event)">
              </shiptech-date-picker-from-to>
            </div>

          </div>
          <div class="col-3 row" *ngIf="Enabledbdnreports">
            <div class="createReqEnable col-6" style="border-right: solid #54617A 3px;">
              <i class="far fa-file-excel" (click)="ExcelReportsdownload('bdnReports')"></i>
            </div>
            <div class="createReqEnable col-6" style="border-right: solid #54617A 3px;">
              <i class="fa fa-download" (click)="onBtExport()" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col-3 row" *ngIf="!Enabledbdnreports">
            <div class="createReqEnable col-6" style="border-right: solid #54617A 3px;">
              <i class="far fa-file-excel" (click)="ExcelReportsdownload('OrderReports')"></i>
            </div>
            <div class="createReqEnable col-6">
            </div>
          </div>
        </div>
      </ng-template>
    </mat-tab>

    <mat-tab disabled>
      <ng-template mat-tab-label>
        <div style="
            border: solid 3px #3d4758;
            margin-top: -8px;
            border-right: 0px;
            margin-right: 10px;
            height: 41px;
          "></div>
        <div class="section3 header-container" style="margin-top: -10px; background-color: #2f3845">
          <!-- TOGGLE VIEW -->
          <div id="toggleButtons" class="m-r-21">
            <mat-chip-list>
              <mat-chip class="toggle-active-chip" style="margin-right: -5px; z-index: 1">Table View</mat-chip>
              <mat-chip class="toggle-inactive-chip" style="margin-left: 0px; cursor: pointer"
                (click)="this.showTableViewEmit.emit()">Map View</mat-chip>
            </mat-chip-list>
          </div>
        </div>
      </ng-template>
    </mat-tab>
