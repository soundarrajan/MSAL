<div class="row col-md-12 contract-section" style="margin-left: 0px;" id="container-contract">
  <div class="add-contract-product-section" (click)="addProductToContract()">
    <a class="add-contract-product-icon"></a>
  </div>
  <ng-container *ngFor="let contractProduct of formValues.products | keyvalue: originalOrder">
    <ng-container *ngIf="!contractProduct.value.isDeleted">
      <div (click)="selectedTabIndex = contractProduct.key; setAllowedLocations(selectedTabIndex); setAllowedProducts(selectedTabIndex)">
        <div class="add-new-location-with-product">
          <div class="add-new-location-placeholder"
            *ngIf="!contractProduct.value.location"
            (click)="searchLocationInput = null;">
            Add location
            <span class="dropdown-icon dropdown-location-icon"  [matMenuTriggerFor]="locationMenu">
            </span>
          </div>
          <div class="location-container-tab" 
            (click)="searchLocationInput = null;"
            *ngIf="contractProduct.value.location"
            [ngClass]="{'not-selected-container': contractProduct.key != selectedTabIndex}">
            {{contractProduct.value.location.name}}
            <span *ngIf="!(formValues.status && formValues.status.name == 'Confirmed')"  
                class="dropdown-location-icon"  
                [ngClass]="{'dropdown-icon-white': contractProduct.key == selectedTabIndex,
                        'dropdown-icon': contractProduct.key != selectedTabIndex}"         
                [matMenuTriggerFor]="locationMenu">
            </span>
            <span *ngIf="formValues.status && formValues.status.name == 'Confirmed'" 
                class="dropdown-location-icon"  
                [ngClass]="{'dropdown-icon-white': contractProduct.key == selectedTabIndex,
                      'dropdown-icon': contractProduct.key != selectedTabIndex}">
            </span>
            
          </div>
          <div class="add-new-location-placeholder"
            (click)="searchProductInput = null; "
            *ngIf="!contractProduct.value.product">
            <a class="remove-product-black-icon remove-product-icon" (click)="removeProductFromContract(contractProduct.key)">
            </a>
            Add product
            <span class="dropdown-icon dropdown-location-icon"  [matMenuTriggerFor]="productMenu">
            </span>
          </div>
          <div class="product-container-tab" 
            (click)="searchProductInput = null; "
            *ngIf="contractProduct.value.product"
            [ngClass]="{'not-selected-container': contractProduct.key != selectedTabIndex}">
            <a class="remove-product-white-icon remove-product-icon" (click)="removeProductFromContract(contractProduct.key)">
            </a>
            {{contractProduct.value.product.name}}
            <span *ngIf="!(formValues.status && formValues.status.name == 'Confirmed')" 
                class="dropdown-location-icon"
                [ngClass]="{'dropdown-icon-white': contractProduct.key == selectedTabIndex,
                        'dropdown-icon': contractProduct.key != selectedTabIndex}"  
                [matMenuTriggerFor]="productMenu">
            </span>
            <span *ngIf="formValues.status && formValues.status.name == 'Confirmed'" 
                class="dropdown-location-icon"
                [ngClass]="{'dropdown-icon-white': contractProduct.key == selectedTabIndex,
                        'dropdown-icon': contractProduct.key != selectedTabIndex}"  >
            </span>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <mat-menu #locationMenu="matMenu" class="select-location-container" overlapTrigger="false">
    <div>
      <div class="col-md-12 header-container-location no-padding">
        <div class="search-location-container col-md-10 no-padding">
          <span class="search-location-lookup" (click)="$event.stopPropagation();$event.preventDefault();searchLocations(searchLocationInput)">
          </span>
          <input matInput 
                placeholder="Search all and select a location"
                [(ngModel)]="searchLocationInput"
                (click)="$event.stopPropagation();$event.preventDefault();"
                class="search-location-input"
                autocomplete="off">
        </div>
        <div class="col-md-2 no-padding">
            <img style="float: right;" alt="Shiptech"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACQAAAAkCAYAAADhAJiYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAAEnQAABJ0Ad5mH3gAAAEmSURBVFhH7ZahCgJBEIZ9KruYxatiF6vBdsWk2WiyXTGJweIjiMEkglHxKVb+MDCOw84ernhhBr7gzr/Dd3vcYqvdKUKTcCELF7JwIYuoUH8wCuNJqaLlCS0PME/Lc6JCq3UVtJotlmqeQF8rzNPynNpClgyhSWUXuj+eodsbqlkJcsjz+skJXa43Uwp95GRlE8Lx81cQk5IyfG8WIQyj31xqtz+8ZQmsU8m9Xwtpp4DBKSfEZXhPrkmiQv/AhSxcyKK2EL6UaTlXewT6KV+URlRIDqZPWt4xHKyj5NWQ8iAgKoSLjAZzGZQlhJJ7s9zUNDhFhpBStDebEC9LhuBSVNmF/O+HBMd+PJ0/qDZbNU+gr+1Led1RoX/gQhYuZOFCFg0TKsILCN4aRzqXaa8AAAAASUVORK5CYII=">
        </div>
      </div>
      <table *ngIf="locationMasterSearchList" class="delivery-products-pop-up col-md-12 no-padding" mat-table [dataSource]="locationMasterSearchList">
        <!-- Location name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Most used locations </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-radio-group 
              name="radioOpt1" 
              [ngClass]="{'unchecked-mat-radio': !selectedLocation}"
              [(ngModel)]="selectedLocation"
              (change)="setLocationChange(selectedLocation, selectedTabIndex); selectedLocation = null">
              <mat-radio-button   class="location-container-radio-button"
                  [value]="element">{{element.name}}</mat-radio-button>
            </mat-radio-group>
          </td>
        </ng-container>

        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef style="float: right; position: relative; top: 5px;"> Country </th>
          <td mat-cell *matCellDef="let element" style="float: right" class="location-container-radio-button"> 
              {{element.country.name}} 
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-menu>
  <mat-menu #productMenu="matMenu" class="select-location-container" overlapTrigger="false">
    <div>
      <div class="col-md-12 header-container-location no-padding">
        <div class="search-location-container col-md-10 no-padding">
          <span class="search-location-lookup" (click)="$event.stopPropagation();$event.preventDefault();searchProducts(searchProductInput)">
          </span>
          <input matInput 
                placeholder="Search all and select a product"
                [(ngModel)]="searchProductInput"
                (click)="$event.stopPropagation();$event.preventDefault();"
                class="search-location-input"
                autocomplete="off">
        </div>
        <div class="col-md-2 no-padding">
            <img style="float: right;" alt="Shiptech"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACQAAAAkCAYAAADhAJiYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAAEnQAABJ0Ad5mH3gAAAEmSURBVFhH7ZahCgJBEIZ9KruYxatiF6vBdsWk2WiyXTGJweIjiMEkglHxKVb+MDCOw84ernhhBr7gzr/Dd3vcYqvdKUKTcCELF7JwIYuoUH8wCuNJqaLlCS0PME/Lc6JCq3UVtJotlmqeQF8rzNPynNpClgyhSWUXuj+eodsbqlkJcsjz+skJXa43Uwp95GRlE8Lx81cQk5IyfG8WIQyj31xqtz+8ZQmsU8m9Xwtpp4DBKSfEZXhPrkmiQv/AhSxcyKK2EL6UaTlXewT6KV+URlRIDqZPWt4xHKyj5NWQ8iAgKoSLjAZzGZQlhJJ7s9zUNDhFhpBStDebEC9LhuBSVNmF/O+HBMd+PJ0/qDZbNU+gr+1Led1RoX/gQhYuZOFCFg0TKsILCN4aRzqXaa8AAAAASUVORK5CYII=">
        </div>
      </div>
      <table *ngIf="productMasterSearchList" class="delivery-products-pop-up col-md-12 no-padding" mat-table [dataSource]="productMasterSearchList">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Most used products </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-radio-group 
              name="radioOpt1" 
              [(ngModel)]="selectedProduct"
              (change)="setProductChange(selectedProduct, selectedTabIndex);"
              [ngClass]="{'unchecked-mat-radio': !selectedProduct}">
              <mat-radio-button class="location-container-radio-button"
                  [value]="element"
                  [checked]="selectedProduct">{{element.name}}</mat-radio-button>
            </mat-radio-group>
          </td>
        </ng-container>

        <!-- Product type Column -->
        <ng-container matColumnDef="productType">
          <th mat-header-cell *matHeaderCellDef style="float: right; position: relative; top: 5px;"> Country </th>
          <td mat-cell *matCellDef="let element" style="float: right" class="location-container-radio-button"> 
              {{element.productType.name}} 
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedProductColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedProductColumns;"></tr>
      </table>
    </div>
  </mat-menu>
</div>
<div *ngIf="formValues.products && formValues.products.length"> 
  <div  *ngFor="let contractProduct of formValues.products | keyvalue : originalOrder">
    <ng-container *ngIf="!contractProduct.value.isDeleted">
      <div *ngIf="contractProduct.key == selectedTabIndex" class="row col-md-12">
        <shiptech-product-details  [generalTenantSettings]="generalTenantSettings"
                        [model]="formValues"
                        [contractProductIndex]="contractProduct.key"
                        [locationMasterList]="locationMasterList"
                        [productMasterList]="productMasterList"
                        [uomMassList]="uomMassList"
                        [uomVolumeList]="uomVolumeList"
                        [contractConversionFactorOptions]="contractConversionFactorOptions"
                        [specParameterList]="specParameterList"
                        [uomList]="uomList"
                        [productSpecGroup]="productSpecGroup"
                        [events]="contractFormSubject.asObservable()"
                        [events1]="productSpecGroupSubject.asObservable()"
                        class="col-md-6">
        </shiptech-product-details>
        <shiptech-product-pricing  [generalTenantSettings]="generalTenantSettings"
                      [model]="formValues"
                      [entityId]="_entityId"
                      [contractProductIndex]="contractProduct.key"
                      [uomList]="uomList"
                      [formulaTypeList]="formulaTypeList"
                      [systemInstumentList]="systemInstumentList"
                      [marketPriceList]="marketPriceList"
                      [formulaPlusMinusList]="formulaPlusMinusList"
                      [formulaFlatPercentageList]="formulaFlatPercentageList"
                      [currencyList]="currencyList"
                      [formulaOperationList]="formulaOperationList"
                      [formulaFunctionList]="formulaFunctionList"
                      [marketPriceTypeList]="marketPriceTypeList"
                      [pricingScheduleList]="pricingScheduleList"
                      [holidayRuleList]="holidayRuleList"
                      [pricingSchedulePeriodList]="pricingSchedulePeriodList"
                      [eventList]="eventList"
                      [dayOfWeekList]="dayOfWeekList"
                      [businessCalendarList]="businessCalendarList"
                      [formulaEventIncludeList]="formulaEventIncludeList"
                      [quantityTypeList]="quantityTypeList"
                      [productList]="productList"
                      [locationList]="locationList"
                      [contractFormulaList]="contractFormulaList"
                      [additionalCostList]="additionalCostList"
                      [costTypeList]="costTypeList"
                      [additionalCostsComponentTypes]="additionalCostsComponentTypes"
                      [eventsSaveButton]="eventsSubject2.asObservable()"
                      [events]="contractFormSubject.asObservable()"
                      class="col-md-6">
        </shiptech-product-pricing>
      </div>
    </ng-container>
  
  </div>
</div>
 
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise-fade">
</ngx-spinner>
