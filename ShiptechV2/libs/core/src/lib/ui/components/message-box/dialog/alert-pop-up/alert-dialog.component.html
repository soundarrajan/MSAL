<div class="remove-terminal-section">
  <div class="close-btn"><img id="close-icon" src="../../../assets/customicons/close.svg" style="cursor: pointer !important" alt="list" (click)="closePopUp()" /></div>

  <div class="warning-title">
    <img alt="list" id="warning-icon" src="../../../../../../assets/customicons/warning.svg" /><span class="p-l-10">{{ title }}</span>
  </div>
  <p>{{ message }}</p>
  <div class="yes-no">
    <button mat-raised-button class="red-button float-right" (click)="closePopUp()">
      <span>OK</span>
    </button>
  </div>
</div>
