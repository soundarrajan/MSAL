<!-- Tabs Start-->
<div id="custom-tabs-v2">
    <mat-tab-group #tabs (selectedIndexChange)="selectedTab = tabs.selectedIndex" mat-align-tabs="end">
        <mat-tab *ngFor="let item of data" [attr.disabled]="item.disabled">
            <ng-template mat-tab-label>
                <div class="custom-tab-ui"></div>
                <span class="custom-label">{{item.name}}</span>
            </ng-template>
            <ng-container>
                <div class="custom-tab-container"> Tab container</div>
            </ng-container>
        </mat-tab>
    </mat-tab-group>
</div>
<!-- Tabs End-->
