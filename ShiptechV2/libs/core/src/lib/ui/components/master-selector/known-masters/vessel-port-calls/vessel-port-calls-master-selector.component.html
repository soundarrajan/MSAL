<div class="row" style="margin: 5px 0;">
  <div class="col-6 d-flex">
    <shiptech-presets-menu-dropdown></shiptech-presets-menu-dropdown>
    <app-filter-preferences appAgGridFilterPresets groupId="vessel-port-calls-master-filter-presets"
                            id="vessel-port-calls-master-selector"
                            screenId="vessel-port-calls-master-selector"></app-filter-preferences>
  </div>
  <div>
    <shiptech-search-box appExternalSearch [placeholder]="'Search'" class="mr-1"
                         gridId="vessel-port-calls-master-selector-grid"></shiptech-search-box>
  </div>
  <button type="button" class="ui-button-warn btn-select" (click)="select()" [disabled]="disabled || readonly" pButton label="Select"></button>
</div>


<ag-grid-angular appAgGridFirstColumnLocked
                 appAgGridFilterPresets
                 appAgGridSizeToFit
                 appExternalSearch
                 appAgGridEmptyFilterOption
                 [onSearch]="gridViewModel.onSearch.bind(gridViewModel)"
                 groupId="vessel-port-calls-master-filter-presets" id="vessel-port-calls-master-selector-grid"
                 class="ag-theme-balham ag-shiptech-theme" style="height:calc( 100vh - 352px );"
                 [gridOptions]="gridViewModel.gridOptions"
>
</ag-grid-angular>

<div class="row mt-2">
  <div class="col-md-6">
    Showing {{((gridViewModel.page - 1) * gridViewModel.pageSize) + 1}}
    to {{gridViewModel.page * gridViewModel.pageSize}} of {{gridViewModel.totalItems}} entries
  </div>
  <div class="col-md-6">
    <div style="float:right">
      <span class="f-s-10">Page</span>
      <app-ag-paging style="width: 150px;" [pagerLeftArrowIcon]="'fa fa-chevron-left'"
                     [pagerRightArrowIcon]="'fa fa-chevron-right'" [count]="gridViewModel.totalItems"
                     [page]="gridViewModel.page"
                     [size]="gridViewModel.pageSize"
                     [useInputAsPageSelect]="true"
                     (pageChange)="onPageChange($event.page)">
      </app-ag-paging>
      <span class="f-s-10">
        of {{ gridViewModel.totalItems }}
      </span>
    </div>
  </div>
</div>
