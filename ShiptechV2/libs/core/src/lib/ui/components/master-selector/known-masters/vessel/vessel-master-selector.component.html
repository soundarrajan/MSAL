<div class="row" style="margin: 5px 0;">
  <div class="col-6 d-flex">
    <shiptech-presets-menu-dropdown></shiptech-presets-menu-dropdown>
    <app-filter-preferences appAgGridFilterPresets groupId="vessel-master-filter-presets" id="vessel-master-selector"
                            (presetsLoaded)="gridViewModel.markServerSideDataSourceReady()"></app-filter-preferences>
  </div>
  <div>
    <shiptech-search-box appExternalSearch [placeholder]="'Search'" class="mr-1" [gridId]="search.id" (search)="gridViewModel.onSearch($event)"></shiptech-search-box>
  </div>
  <button type="button" class="ui-button-warn btn-select" (click)="select()" pButton label="Select" [disabled]="disabled || readonly"></button>
</div>


<app-ag-filter-display [grid]="agGridAngular"></app-ag-filter-display>
<ag-grid-angular #agGridAngular
                 appAgGridFirstColumnLocked
                 appAgGridFilterPresets
                 appAgGridSizeToFit
                 appExternalSearch
                 appAgGridEmptyFilterOption
                 #search="search-id"
                 groupId="vessel-master-filter-presets" id="vessel-master-selector-grid"
                 class="ag-theme-balham ag-shiptech-theme" style="height:calc( 100vh - 352px );"
                 [gridOptions]="gridViewModel.gridOptions"
>
</ag-grid-angular>

<div class="row mt-2">
  <div class="col-md-6">
    to {{gridViewModel.page * gridViewModel.pageSize > gridViewModel.totalItems ?  gridViewModel.totalItems : gridViewModel.page * gridViewModel.pageSize }} of {{gridViewModel.totalItems}} entries
  </div>
  <div class="col-md-6">
    <div style="float:right">
      <span class="f-s-10">Page</span>
      <app-ag-paging style="width: 150px;" [pagerLeftArrowIcon]="'fa fa-chevron-left'"
                     [pagerRightArrowIcon]="'fa fa-chevron-right'" [count]="gridViewModel.totalItems"
                     [page]="gridViewModel.page"
                     [size]="gridViewModel.pageSize"
                     [useInputAsPageSelect]="true"
                     (pageChange)="onPageChange($event.page)">
      </app-ag-paging>
      <span class="f-s-10">
        of {{ gridViewModel.totalPages }}
      </span>
    </div>
  </div>
</div>
