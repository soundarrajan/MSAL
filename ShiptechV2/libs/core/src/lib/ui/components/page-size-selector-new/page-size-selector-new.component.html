<mat-form-field>
  <mat-select
    [ngModel]="selectedOption"
    [ngModelOptions]="{ updateOn: 'change' }"
    (ngModelChange)="emitSelectionChange($event)"
    class="select-option"
  >
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option }}
    </mat-option>
  </mat-select>
</mat-form-field>
