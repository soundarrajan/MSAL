<div
  *ngIf="!controlTower"
  [ngClass]="{
    'wunderbar-fixed': !isQcScreen,
    'wunderbar-white': isCtScreen,
    'control-tower-wunderbar': controlTower
  }"
  class="w-100 st-main-content-menu no-print"
  id="wunderbar"
  style="height:40px;line-height:38.5px;clear:both"
>
  <ng-content></ng-content>
</div>

<div
  *ngIf="controlTower"
  class="w-100 st-main-content-menu no-print control-tower-wunderbar"
  style="height:40px;line-height:38.5px;clear:both"
>
  <ng-content></ng-content>
</div>
