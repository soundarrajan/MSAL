<div [ngClass]="{
    'expand-select-location-container': expandLocation
  }">
    <div class="col-md-12 header-container-product pd-0">
        <div class="search-product-container col-md-10 pd-0">
            <span id="PDDD41" class="search-product-lookup"></span>
            <input id="PDDD40" [(ngModel)]="searchText" matInput placeholder="Search all and select a product" class="search-product-input"
            (click)="$event.stopPropagation(); $event.preventDefault();" (input)="search(searchText)">
        </div>

        <div class="col-md-2">
            <span class="menu-expand-icon" (click)="openLocationLookup()"></span>
        </div>
    </div>
    <table class="location-pop-up shiptech-delivery-popup col-md-12 no-padding"
        mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="{{column}}" *ngFor = "let column of columnKeys; let i = index">
                <th mat-header-cell *matHeaderCellDef style="padding-left:5px">
                {{columnSource[i].dispName}}
                </th>
                <td mat-cell *matCellDef="let element;" (click)="onItemSelectionChange(element)" >
                    <mat-option [value]="element.id"  class="no-padding"
                    style="padding-left:0px; text-align: unset !important;">
                    <mat-radio-button [checked]="isChecked(element.id)" *ngIf="i === 0" id="PDDD43" class="location-container-radio-button"
                        [value]="element">
                    </mat-radio-button>
                    {{ element[column] }}
                    </mat-option>
                </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
        <tr mat-row *matRowDef="let row; columns: columnKeys"></tr>
    </table>
</div>
