    <div class="header-container">
        <div class="d-flex header-title-container">
            <span class="ui-dialog-title header-title">Select Order</span>
        </div>
        <div style="display:flex">
            <input type="text" placeholder="Search" class="search-box">
            <button class="searchButton" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <a role="button" tabindex="0" class="ui-dialog-titlebar-icon ui-dialog-titlebar-close ui-corner-all close-button" data-dismiss="modal" [mat-dialog-close]="true">
            <span class="pi pi-times cl-content"></span>
        </a>
    </div>
  
   
   <mat-dialog-content class="trade-search-dialog">
     <ag-grid-angular id="tradelistgrid" domLayout='autoHeight'
     [gridOptions]="gridOptions"  
     class="ag-theme-material ag-trader-search angular-v9">
     </ag-grid-angular>        
     <div class="popupFooter row mt-2" style="font-weight: 500;color: #828282;">
            <div class="col-md-7">
                Showing 1 to 25 of 2686 entries
            </div>
            <div class="col-md-5" style="display: flex;justify-content: flex-end">
                 <div class="bottom-pagination">
           <div id="show-rows" class="float-right pr-4">
             <span>Show</span>
             <span>
               <mat-form-field>
                 <mat-select>
                   <mat-option [value]="10">
                     10
                   </mat-option>
                   <mat-option [value]="20">
                     20
                   </mat-option>
                   <mat-option [value]="30">
                     30
                   </mat-option>
                   <mat-option [value]="40">
                     40
                   </mat-option>
                   <mat-option [value]="50">
                     50
                   </mat-option>
                 </mat-select>
               </mat-form-field>
             </span>
             <span>Rows</span>
           </div>

           <div class="go-to-page float-right" id="right-column">
               <div id="goto-page" class="float-right goto-page-block">
                   Go to page
                   <mat-form-field>
                     <input matInput>
                   </mat-form-field>
                   <button mat-button class="page-btn">
                     <span class="go-btn-text">Go</span>
                   </button>
               </div>         
           </div>
                 </div>
            </div>
      </div>
   
   </mat-dialog-content>
   
   
   <mat-dialog-actions class="float-right">
     <button class="cancel-btn" mat-button [mat-dialog-close]="true">
       <span class="btn-text">Cancel</span>
     </button>
     <button class="select-btn" mat-button [mat-dialog-close]="true">
       <span class="btn-text">Select</span>
     </button>
   </mat-dialog-actions>
   </div>
