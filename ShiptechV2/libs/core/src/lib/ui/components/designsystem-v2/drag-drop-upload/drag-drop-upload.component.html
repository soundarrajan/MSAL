<div class="drag-drop-upload-v2">
    <div class="drag-drop-upload">
        <div class="title">Add New Document</div>
        <div appDragNDrop class="file-drop-container" (fileDropped)="onFileDropped($event)">
            <div id="custom-form-field" class="lightTheme select-doc">
                <mat-form-field class="without-search">
                    <mat-label>Document Type</mat-label>
                    <mat-select disableOptionCentering (selectionChange)="enableUpload($event)">
                        <mat-option value="Additional Document">Additional Document</mat-option>
                        <mat-option value="Contract Document">Contract Document</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="upload-options" [ngClass]="enableFileUpload?'active':''">
                <div class="text">Drag and Drop files here</div>
                <div class="light-text">or</div>
                <label class="add-doc" for="getFile"><span class="add-doc-plus">+</span>Add
                    doc</label>
                <input type="file" id="getFile" class="get-file" multiple
                    (change)="fileBrowseHandler($event.target.files)" />
            </div>
        </div>

    </div>
    <div class="title">Documents List
    </div>
    <app-up-download-grid [files]="files"></app-up-download-grid>
</div>
