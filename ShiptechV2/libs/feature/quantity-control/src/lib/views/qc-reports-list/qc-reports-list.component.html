<shiptech-wunderbar>
  <div class="row" style="margin: 5px 0;">
    <div class="col-6 d-flex">
      <shiptech-presets-menu-dropdown></shiptech-presets-menu-dropdown>
      <app-filter-preferences appAgGridFilterPresets groupId="qc-report-list-filter-presets" id="qc-report-list" (presetsLoaded)="gridViewModel.markServerSideDataSourceReady()"></app-filter-preferences>
    </div>
    <div class="col-6  p-r-20">
      <div style="float:right">
        <shiptech-search-box appExternalSearch [placeholder]="'Search '" class="mr-1"  (search)="gridViewModel.onSearch($event)" [gridId]="search.id"></shiptech-search-box>

        <!-- TODO: refactor this into a component -->
        <button class="ui-button mr-15  xl-icon mail-icon-position m-t-4" label="" pButton type="button"></button>

        <button class="ui-button mr-15  csv-icon mail-icon-position m-t-4" label="" pButton type="button"></button>

        <button class="ui-button mr-15 pdf-icon mail-icon-position m-t-4" label="" pButton type="button"></button>

        <button class="ui-button mr-15  print-icon mail-icon-position m-t-4" label="" pButton type="button" (click)="print()"></button>
        <button (click)="openEmailPreview()" class="ui-button mr-1 mail-icon send-icon-position" label="" pButton
                type="button"></button>
        <button (click)="newReport()" class="ui-button-success mr-1 btn-i-yellow" label="New Report" pButton
          type="button"></button>
        <button (click)="verifyVessels()" class="ui-button-success mr-1 btn-i-success" label="Verify" pButton
          type="button"></button>
      </div>
    </div>
  </div>
</shiptech-wunderbar>

<p-messages></p-messages>

<div class="w-100 px-3 py-4  m-r-5 m-b-7" style="background: white;">
  <div class="row mb-2">
    <div class="col-md-6">
      <app-page-size-selector (selectedOptionChange)="onPageSizeChange($event)"
        [options]="gridViewModel.pageSizeOptions" [selectedOption]="gridViewModel.pageSize">
      </app-page-size-selector>
    </div>
    <div class="col-md-6">
      <div class="match-status" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
        <div class="match-status-item matched">
          <i class="fa fa-check" [ngStyle]="{ color: reconStatusLookups.matched.code}"></i>
          <span class="label">
            Matched:
          </span>
          <span class="value">
            {{nbOfMatched$ | async}}
          </span>
        </div>

        <div class="match-status-item matched-withing-limit">
          <i class="fa fa-check" [ngStyle]="{ color: reconStatusLookups.withinLimit.code}"></i>
          <span class="label">
            Matched within Limit:
          </span>
          <span class="value">
            {{nbOfMatchedWithinLimit$ | async}}
          </span>
        </div>

        <div class="match-status-item not-matched">
          <i class="fa fa-times" [ngStyle]="{ color: reconStatusLookups.notMatched.code}"></i>
          <span class="label">
            Not Matched:
          </span>
          <span class="value">
            {{nbOfNotMatched$ | async}}
          </span>
        </div>

      </div>
    </div>
  </div>

  <app-ag-filter-display [grid]="agGridAngular"></app-ag-filter-display>
  <ag-grid-angular
    #agGridAngular
    appAgGridFirstColumnLocked
    appAgGridFilterPresets
    appAgGridSizeToFit
    appAgGridClearAllFilters
    appExternalSearch
    appAgGridEmptyFilterOption
    #search="search-id"
    groupId="qc-report-list-filter-presets"
    [suppressMenuHide]="true"
    id="qc-report-list-grid" class="ag-theme-balham ag-shiptech-theme ag-shiptech-coloumnheader" style="height:calc( 100vh - 352px );"
    [gridOptions]="gridViewModel.gridOptions">
  </ag-grid-angular>

  <app-ag-footer
    [page]="gridViewModel.page"
    [size]="gridViewModel.pageSize"
    [count]="gridViewModel.totalItems"
    (pageChange)="onPageChange($event.page)">
  </app-ag-footer>
</div>


<ng-template [columnDef]="[gridViewModel.portCallId]" appAgCellTemplate let-data="data" let-value="value">
  <a *ngIf="data && data.id" [routerLink]="[reportDetailsRoutePath, data.id]" href="#" [target]="appConfig.openLinksInNewTab ? '_blank' : '_self'">{{data?.portCallId}}</a>
</ng-template>


<ng-template [columnDef]="[gridViewModel.isVerifiedSludgeQtyCol]" appAgCellTemplate let-data="data" let-value="value">
  <div fxLayout="row" fxLayoutAlign="center center">
    <p-checkbox binary="true" [(ngModel)]="data.isVerifiedSludgeQty" (ngModelChange)="verifySludgeReport(data, $event)">
    </p-checkbox>
  </div>
</ng-template>
