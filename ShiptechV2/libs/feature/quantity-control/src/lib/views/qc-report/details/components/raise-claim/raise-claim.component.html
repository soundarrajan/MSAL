<div class="row" style="margin-top: -20px;">
  <div class="col-6">
    <h2>Raise claim</h2>
  </div>
  <div class="col-6" fxLayout="row" fxLayoutAlign="end center">
    <button (click)="raiseClaim()" class="ui-button-warning mr-2" label="Raise" pButton type="button"></button>
    <div>
      <span (click)="dialogRef.close()" class="pi pi-times" style="cursor: pointer"></span>
    </div>
  </div>
</div>

<p-messages></p-messages>
<ag-grid-angular
  [gridOptions]="gridViewModel.gridOptions"
  appAgGridSizeToFit
  class="ag-theme-balham"
  id="qc-order-products-list"
  style="height:300px">
</ag-grid-angular>
