<shiptech-qc-report-details-toolbar>
  <div class="col-6">
    <div style="float:right">
      <button (click)="raiseClaim()" class="ui-button-warning mr-1" label="Raise Caim" pButton type="button"></button>
      <button (click)="verifyVessel()" class="ui-button-success mr-1" label="Verify" pButton type="button"></button>
    </div>
  </div>
</shiptech-qc-report-details-toolbar>

<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-12">
      <p-panel header="PORT CALL ID - VESSEL NAME">
        <p-header>
          <div style="float:right">
            <span class="badge red">{{reportStatus}}</span> |
            <span class="badge blue">Claim: 2</span> |
            <span class="badge blue">Deliveries: 2</span> |
            <span class="badge info">Vessel to Watch
              <i class="fa fa-flag"></i>
            </span>
          </div>
        </p-header>


        <shiptech-port-call-grid></shiptech-port-call-grid>
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-6">
      <p-panel>

        <p-header>
          <div class="row">
            <div class="col-6">Vessel response (sludge)</div>
            <div class="col-3">
              <span class="mr-1">Sludge %</span>
              <!--              TODO: Find a way to bind number values-->
              <p-inputMask (ngModelChange)="updateSludgeVesselResponse('sludge', $event)"
                           [ngModelOptions]="{updateOn: 'blur'}"
                           [ngModel]="(sludgeVesselResponse$ | async).sludge" [style]="{'width': '100px'}"
                           mask="99.999"></p-inputMask>
            </div>
            <div class="col-3">
              <p-checkbox (ngModelChange)="updateSludgeVesselResponse('sludgeVerified', $event)"
                          [ngModel]="(sludgeVesselResponse$ | async).sludgeVerified"
                          binary="true" label="Verify Sludge Qty"></p-checkbox>
            </div>
          </div>
        </p-header>

        <div class="row">
          <div class="col-2">
            Category
          </div>
          <div class="col-10">
            <p-dropdown [autoWidth]="false" [ngModel]="(sludgeVesselResponse$ | async).categoryId"
                        (ngModelChange)="updateSludgeVesselResponse('categoryId', $event)"
                        [options]="mockResponseSelectItems" [style]="{'width':'100%'}"></p-dropdown>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-2">
            Description
          </div>
          <div class="col-10">
            <textarea (ngModelChange)="updateSludgeVesselResponse('description', $event)"
                      [ngModelOptions]="{updateOn: 'blur'}" [ngModel]="(sludgeVesselResponse$ | async).description"
                      [rows]="5" pInputTextare
                      style="width: 100%"></textarea>
          </div>
        </div>

      </p-panel>
    </div>
    <div class="col-6">
      <p-panel>

        <p-header>
          Vessel response (bunker)
        </p-header>

        <div class="row">
          <div class="col-2">
            Category
          </div>
          <div class="col-10">
            <p-dropdown [autoWidth]="false" [ngModel]="(bunkerVesselResponse$ | async).categoryId"
                        (ngModelChange)="updateBunkerVesselResponse('categoryId', $event)"
                        [options]="mockResponseSelectItems" [style]="{'width':'100%'}"></p-dropdown>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-2">
            Description
          </div>
          <div class="col-10">
            <textarea (ngModelChange)="updateBunkerVesselResponse('description', $event)"
                      [ngModelOptions]="{updateOn: 'blur'}" [ngModel]="(bunkerVesselResponse$ | async).description"
                      [rows]="5" pInputTextare
                      style="width: 100%"></textarea>
          </div>
        </div>

      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-12">
      <p-panel [toggleable]="true" header="Comment">
        <div class="row mt-1">
          <div class="col-1">
            Internal comment
          </div>
          <div class="col-11">
            <textarea (ngModelChange)="updateComment($event)" [ngModelOptions]="{updateOn: 'blur'}"
                      [ngModel]="comment$ | async" [rows]="5"
                      pInputTextare
                      style="width: 100%"></textarea>
          </div>
        </div>
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-12">
      <p-panel [collapsed]="true" [toggleable]="true" #SoundingReportPanel class="mb-2" header="Sounding reports">
        <shiptech-sounding-reports *ngIf="!SoundingReportPanel.collapsed"></shiptech-sounding-reports>
      </p-panel>
    </div>
  </div>


  <div class="row mb-2">
    <div class="col-12">
      <p-panel [collapsed]="true" [toggleable]="true" class="mb-2" #SurveyHistoryPanel header="Survey report history">
        <shiptech-survey-report-history *ngIf="!SurveyHistoryPanel.collapsed"></shiptech-survey-report-history>
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-12">
      <p-panel [collapsed]="true" [toggleable]="true" #EventsPanel class="mb-2" header="Events">
        <shiptech-events-log *ngIf="!EventsPanel.collapsed"></shiptech-events-log>
      </p-panel>
    </div>
  </div>
</div>
