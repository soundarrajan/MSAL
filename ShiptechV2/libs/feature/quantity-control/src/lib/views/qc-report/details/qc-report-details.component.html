<shiptech-qc-report-details-toolbar>
  <div class="col-6">
    <div style="float:right">
      <button (click)="raiseClaim()" class="ui-button-warning mr-1" label="Raise Caim" pButton type="button"></button>
      <button (click)="verifyVessel()" class="ui-button-success mr-1" label="Verify" pButton type="button"></button>
    </div>
  </div>
</shiptech-qc-report-details-toolbar>

<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-12">
      <p-panel header="PORT CALL ID - VESSEL NAME">
        <p-header>
          <div style="float:right">
            <span class="badge red">{{reportStatus}}</span> |
            <span class="badge blue">Claim: 2</span> |
            <span class="badge blue">Deliveries: 2</span> |
            <span class="badge info">Vessel to Watch
              <i class="fa fa-flag"></i>
            </span>
          </div>
        </p-header>


        <shiptech-port-call-grid></shiptech-port-call-grid>
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-6">
      <p-panel>

        <p-header>
          <div class="row">
            <div class="col-6">Vessel response (sludge)</div>
            <div class="col-3">
              <span class="mr-1">Sludge %</span>
              <!--              TODO: Find a way to bind number values-->
              <p-inputMask [ngModel]="'10.000'" [style]="{'width': '100px'}" mask="99.999"></p-inputMask>
            </div>
            <div class="col-3">
              <p-checkbox [ngModel]="(sludgeVesselResponse$ | async).sludgeVerified" binary="true"
                          label="Verify Sludge Qty"></p-checkbox>
            </div>
          </div>
        </p-header>

        <div class="row">
          <div class="col-2">
            Category
          </div>
          <div class="col-10">
            <p-dropdown [autoWidth]="false" [ngModel]="(sludgeVesselResponse$ | async).categoryId"
                        [options]="mockResponseSelectItems" [style]="{'width':'100%'}"></p-dropdown>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-2">
            Description
          </div>
          <div class="col-10">
            <textarea [rows]="5" [value]="(sludgeVesselResponse$ | async).description" pInputTextare
                      style="width: 100%"></textarea>
          </div>
        </div>

      </p-panel>
    </div>
    <div class="col-6">
      <p-panel>

        <p-header>
          Vessel response (bunker)
        </p-header>

        <div class="row">
          <div class="col-2">
            Category
          </div>
          <div class="col-10">
            <p-dropdown [autoWidth]="false" [ngModel]="(bunkerVesselResponse$ | async).categoryId"
                        [options]="mockResponseSelectItems" [style]="{'width':'100%'}"></p-dropdown>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-2">
            Description
          </div>
          <div class="col-10">
            <textarea [rows]="5" [value]="(bunkerVesselResponse$ | async).description" pInputTextare
                      style="width: 100%"></textarea>
          </div>
        </div>

      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-12">
      <p-panel [toggleable]="true" header="Comment">
        <div class="row mt-1">
          <div class="col-1">
            Internal comment
          </div>
          <div class="col-11">
            <textarea [rows]="5" [value]="comment$ | async" pInputTextare style="width: 100%"></textarea>
          </div>
        </div>
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-12">
      <p-panel [collapsed]="true" [toggleable]="true" class="mb-2" header="Sounding reports">
        <shiptech-survey-report-history></shiptech-survey-report-history>
      </p-panel>
    </div>
  </div>


  <div class="row mb-2">
    <div class="col-12">
      <p-panel [collapsed]="true" [toggleable]="true" class="mb-2" header="Survey report history">
        <shiptech-sounding-reports></shiptech-sounding-reports>
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-12">
      <p-panel [collapsed]="true" [toggleable]="true" class="mb-2" header="Events">
        <shiptech-events-log></shiptech-events-log>
      </p-panel>
    </div>
  </div>
</div>
