<shiptech-wunderbar>
  <div class="row" style="margin: 5px 0;">
    <div class="col-6 d-flex">
      <button [routerLink]="['/quantity-control/port-calls']" label="View all port calls" pButton
              type="button"></button>
    </div>
    <div class="col-6">
      <div style="float:right">
        <button (click)="raiseClaim()" class="ui-button-warning mr-1" label="Raise Caim" pButton type="button"></button>
        <button (click)="verifyVessel()" class="ui-button-success mr-1" label="Verify" pButton type="button"></button>
      </div>
    </div>
  </div>
</shiptech-wunderbar>

<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-12">
      <p-panel header="PORT CALL ID - VESSEL NAME">
        <p-header>
          <div style="float:right">
            <span class="badge red">Not Matched</span> |
            <span class="badge blue">Claim: 2</span> |
            <span class="badge blue">Deliveries: 2</span> |
            <span class="badge info">Vessel to Watch
              <i class="fa fa-flag"></i>
            </span>
          </div>
        </p-header>


        <shiptech-port-call-grid></shiptech-port-call-grid>
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-6">
      <p-panel header="Vessel response (sludge)">
        Vessel response (sludge) content
      </p-panel>
    </div>
    <div class="col-6">
      <p-panel header="Vessel response (bunker)">
        Vessel response (bunker) content
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-12">
      <p-panel [toggleable]="true" header="Comment">
        Content
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-12">
      <p-panel [toggleable]="true" class="mb-2" header="Sounding reports">
        <shiptech-survey-report-history></shiptech-survey-report-history>
      </p-panel>
    </div>
  </div>


  <div class="row mb-2">
    <div class="col-12">
      <p-panel [toggleable]="true" class="mb-2" header="Survey report history">
        <shiptech-sounding-reports></shiptech-sounding-reports>
      </p-panel>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-12">
      <p-panel [toggleable]="true" class="mb-2" header="Events">
        <shiptech-events-log></shiptech-events-log>
      </p-panel>
    </div>
  </div>
</div>
