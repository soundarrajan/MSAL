<shiptech-wunderbar>
  <div class="row" style="margin: 5px 0;">
    <div class="col-6 d-flex">
      <shiptech-presets-menu-dropdown></shiptech-presets-menu-dropdown>
      <app-filter-preferences appAgGridFilterPresets groupId="qc-report-list-filter-presets" id="qc-report-list" (presetsLoaded)="gridViewModel.markServerSideDataSourceReady()"></app-filter-preferences>
    </div>
    <div class="col-6">
      <div style="float:right">
        <shiptech-search-box appExternalSearch [placeholder]="'Search something'" class="mr-1"  (search)="gridViewModel.onSearch($event)" [gridId]="search.id"></shiptech-search-box>

        <!-- TODO: refactor this into a component -->
        <button class="ui-button mr-15  xl-icon mail-icon-position" label="" pButton type="button"></button>

        <button class="ui-button mr-15  csv-icon mail-icon-position" label="" pButton type="button"></button>

        <button class="ui-button mr-15 pdf-icon mail-icon-position" label="" pButton type="button"></button>

      </div>
    </div>
  </div>
</shiptech-wunderbar>

<p-messages></p-messages>

<div class="w-100 px-3 py-4  m-r-5 m-b-7" style="background: white;">
  <div class="row mb-2">
    <div class="col-md-6">
      <app-page-size-selector (selectedOptionChange)="onPageSizeChange($event)"
                              [options]="gridViewModel.pageSizeOptions" [selectedOption]="gridViewModel.pageSize">
      </app-page-size-selector>
    </div>
    <div class="col-md-6">
      <div class="match-status" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">

      </div>
    </div>
  </div>

  <app-ag-filter-display [grid]="agGridAngular"></app-ag-filter-display>
  <ag-grid-angular
    #agGridAngular
    appAgGridFirstColumnLocked
    appAgGridFilterPresets
    appAgGridSizeToFit
    appAgGridClearAllFilters
    appExternalSearch
    appAgGridEmptyFilterOption
    #search="search-id"
    id="invoice-completed-list-grid" class="ag-theme-balham ag-shiptech-theme" style="height:calc( 100vh - 352px );"
    [gridOptions]="gridViewModel.gridOptions">
  </ag-grid-angular>

  <app-ag-footer
    [page]="gridViewModel.page"
    [size]="gridViewModel.pageSize"
    [count]="gridViewModel.totalItems"
    (pageChange)="onPageChange($event.page)">
  </app-ag-footer>
</div>

<ng-template [columnDef]="[gridViewModel.orderNoCol]" appAgCellTemplate let-data="data" let-value="value">
  <a *ngIf="data && data?.order?.id" (click)="openEditOrder(data.order.id)">{{data?.order?.id}}</a>
</ng-template>

<ng-template [columnDef]="[gridViewModel.orderProductIdCol]" appAgCellTemplate let-data="data" let-value="value">
  <a *ngIf="data && data?.order?.id" (click)="openEditOrder(data.order.id)">{{value}}</a>
</ng-template>

<ng-template [columnDef]="[gridViewModel.deliveryCol]" appAgCellTemplate let-data="data" let-value="value">
  <a *ngIf="value && value?.id" (click)="openEditDelivery(value.id)">{{value.id}}</a>
</ng-template>

<ng-template [columnDef]="[gridViewModel.invoiceCol]" appAgCellTemplate let-data="data" let-value="value">
  <a *ngIf="value && value?.id" (click)="openEditInvoice(value.id)">{{value.id}}</a>
</ng-template>

<ng-template [columnDef]="[gridViewModel.sellerInvoiceNoCol]" appAgCellTemplate let-data="data" let-value="value">
  <a *ngIf="value" (click)="openEditInvoice(value)">{{value}}</a>
</ng-template>
