<mat-dialog-content>

    <div class="custom-form-field-with-search lightTheme">
      <div class="d-flex">
        <mat-form-field class="without-search" appearance="legacy">
          <mat-label>Search</mat-label>
          <input matInput name="search" [(ngModel)]="searchText">
        </mat-form-field>                            
        <div class="search-icon" (click)="applyFilter()">
          <div class="img"></div>
        </div>
    </div>
  </div>

<mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="selected" >
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row;">
        <mat-radio-button (click)="radioSelected(row)"
       [checked]="productData.selected == row.selected" ></mat-radio-button>
    </td>
 </ng-container>

  <!-- User name Definition -->
  <ng-container matColumnDef="product">
    <mat-header-cell *matHeaderCellDef>Product</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.product}} </mat-cell>
  </ng-container>

  <!-- Age Definition -->
  <ng-container matColumnDef="deliveries">
    <mat-header-cell *matHeaderCellDef>Related Deliveries</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.deliveries}} </mat-cell>
  </ng-container>

  
  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="['selected','product', 'deliveries']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['selected','product', 'deliveries']"></mat-row>
</mat-table>
</mat-dialog-content>
