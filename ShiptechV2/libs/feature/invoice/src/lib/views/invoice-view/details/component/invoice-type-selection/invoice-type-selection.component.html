<div class="inventory-report-popup">
  <div class="header">
    <div class="title">Select invoice type</div>
    <div class="header-btn">
      <span class="seperator-line"></span>
      <span
        class="close"
        style="cursor:pointer;"
        (click)="closeDialog()"
      ></span>
    </div>
  </div>
  <mat-dialog-content>
    <mat-radio-group [(ngModel)]="invoiceType">
      <ng-container *ngFor="let type of invoiceList">
        <mat-radio-button
          [disabled]="
            !canCreateFinalOrProvisionalInvoiceFlag &&
            ((type.id == 1 && type.name == 'Provisional Invoice') ||
              (type.id == 2 && type.name == 'Final Invoice'))
          "
          [value]="type.id"
          style="width:100%;line-height:30px;"
          >{{ type.name }}</mat-radio-button
        ></ng-container
      >
    </mat-radio-group>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="blue-button" style="width:20%" (click)="closeDialog()">
      Cancel
    </button>
    <button
      class="blue-button"
      style="margin-left:10px;width:35%"
      (click)="closeSelectedDialog()"
    >
      Create Invoice
    </button>
  </mat-dialog-actions>
</div>
