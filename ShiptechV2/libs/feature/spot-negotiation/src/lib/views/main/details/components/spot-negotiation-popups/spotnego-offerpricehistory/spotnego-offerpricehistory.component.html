<div class="offer-price-history-popup">

  <div class="spot-popup-header-container"><div class="spot-nego-title">Offer Price History</div>
  <div class="spot-dialog-title-right">
    <div class="close-circle">
    <mat-icon id="dialogCloseButton" matSuffix class="" (click)="closeDialog() " style="font-size: 13px; display: inline; position: relative; top:-2px;">close</mat-icon>
      </div>
    </div>
  </div>
  <hr class="hr-line">
<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="p-l-15">

        <span class="location-main-heading">Tabular Represenation</span>
      </div>
    </div>

    <div class="product-terms p-b-5 p-l-15">
      <div class="operations-details-block offerprice-history" style="height: 75vh;">
        <table >
          <thead>
            <tr  >
              <th class="text-left w-147">CounterParty</th>
              <th class="text-left w-95">Diff</th>
              <th class="text-left w-95">Curr. offer</th>
              <th class="text-left "  >Past off</th>
            </tr>
          </thead>
          <tbody style="height: 580px;  overflow: scroll;">
            <tr id = "commentList" *ngFor="let items of locationData">
              <td class="text-left w-147" >{{items.sellerCounterpartyName| htmlDecodeReadonly }}</td>
              <td class="text-left w-95">$ {{items.priceDiff | number}}</td>
              <td class="text-left w-95" >$ {{items.price}}</td>     
                <td  class="text-left ">
                  <table >
                    <tbody  >
                      <tr style="table-layout: auto;">
                        <td  class="text-left "*ngIf="items.oldPrices.length==0" >
                          ---
                        </td>
                        <td  *ngFor="let item of items.oldPrices">&nbsp;$ {{item}} &nbsp;</td>
                      </tr>
                    </tbody>

                  </table>
                </td>
            </tr>
          </tbody>
          </table>
          <!-- <div >
          <table>

        </table>
        </div> -->
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="row">
      <div class="col-4" style="margin-left: -15px;">
        <span class="location-main-heading">Graphical Representation</span>

      </div>
      <div class="col-8 text-right">

        <span class="location-title-marketprice">Location:</span>
        <span class="location-value-marketprice m-r-5"> {{locationName}}</span>
        <span class="location-title-marketprice"> Product: </span>
        <span class="location-value-marketprice m-r-5">{{productName}}</span>
      </div>
    </div>
    <div style="height: 75vh;border: 4px solid #E0E1E4;">
    <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"></highcharts-chart>
  </div>
  </div>
  </div>

</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise-fade">
</ngx-spinner>
