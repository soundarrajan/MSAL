
<div class="remove-terminal-section"  id="confirmation-popup">
  <div class="close-btn" style="position: absolute !important;top: -12px !important;right: -8px;" (click)="close()"><img id="close-icon" src="./assets/customicons/close_o.svg" alt="list"></div>
  <div class="warning-title"><img id="warning-icon" src="./assets/customicons/warning_o.svg" alt="list"><span class="p-l-10">Warning</span></div>
  <p>{{message}}</p>
  <div class="yes-no">
     
      <button  class="blue-button" style="float:left;" [mat-dialog-close]="false">    
        <span>CANCEL</span>
      </button>
      <button mat-raised-button class="red-button" style="float:right;"  [mat-dialog-close]="true">    
        <span>PROCEED</span>
      </button>
  </div>
</div>
