<div
  class="header-product-details col-md-12 no-padding notes-section"
  style="margin-top: 10px;"
>
  <span
    *ngIf="expandDeliveryNotes"
    (click)="expandDeliveryNotes = !expandDeliveryNotes"
  >
    <a class="expand-icon"> </a>
  </span>
  <span
    *ngIf="!expandDeliveryNotes"
    (click)="expandDeliveryNotes = !expandDeliveryNotes"
  >
    <a class="collapse-icon"> </a>
  </span>
  <div class="title">
    Notes
  </div>
</div>
<div class="col-md-12 d-flex no-padding" *ngIf="expandDeliveryNotes">
  <table
    class="notes-details-table table table-stripped table-hover"
    style="width:100%"
  >
    <thead>
      <tr>
        <td class="padding" style="width: 30px;">
          <a class="add-icon" (click)="addNotesLine()"></a>
        </td>
        <td class="padding" style="width:33%">
          <b>Notes</b>
        </td>
        <td class="padding" style="width:33%">
          <b>Added By </b>
        </td>
        <td class="padding" style="width:33%">
          <b>Date & Time</b>
        </td>
      </tr>
    </thead>
    <tbody>
      <ng-container
        *ngFor="
          let noteLine of formValues.deliveryNotes | keyvalue: originalOrder
        "
      >
        <tr *ngIf="!noteLine.value.isDeleted">
          <td
            class="padding"
            style="padding-left: 0px  !important; padding-right: 0px  !important;"
          >
            <a
              class="remove-icon-delivery"
              style="margin-left: 10px;"
              (click)="
                !detectCurrentUser(noteLine.value)
                  ? deleteNotesLine(noteLine.key)
                  : ''
              "
            ></a>
          </td>
          <td style="width:30%">
            <div
              class="custom-form-field-invoice-notes"
              [ngClass]="{ darkTheme: switchTheme, lightTheme: !switchTheme }"
            >
              <mat-form-field class="without-search" appearance="legacy">
                <input
                  [(ngModel)]="noteLine.value.note"
                  (blur)="updateNotes(noteLine.key)"
                  [disabled]="detectCurrentUser(noteLine.value)"
                  (mouseleave)="notesUpdate()"
                  matInput
                  autocomplete="off"
                />
              </mat-form-field>
            </div>
          </td>
          <td style="width:30%">
            {{
              noteLine.value.createdBy
                ? noteLine.value.createdBy.displayName
                : ''
            }}
          </td>
          <td style="width:30%">
            {{
              noteLine.value.createdAt
                ? formatDate(noteLine.value.createdAt)
                : ''
            }}
          </td>
        </tr></ng-container
      >
    </tbody>
  </table>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise-fade"
>
</ngx-spinner>
