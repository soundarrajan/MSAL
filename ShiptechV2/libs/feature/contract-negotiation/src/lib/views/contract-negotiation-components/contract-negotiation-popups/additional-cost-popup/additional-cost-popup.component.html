<div class="spot-popup-header-container applicable-cost-popup-header"><div class="spot-nego-title">Additional Cost</div>
  <div class="spot-dialog-title-right popup-header-form" >
    <button class="blue-button h-25" (click)="saveAdditionalCost()" style="width: 115px !important;" >Save</button>    
    <div class="title-divider">|</div>
    <span class="close-icon" style="cursor:pointer;" [mat-dialog-close]="true"></span>
    </div>
    
</div>
  <hr class="hr-line">
  <div style="max-height:500px;overflow-y: auto;margin-bottom:10px">
  <div class="product-terms p-b-5 p-r-15 p-l-15">
    <div class="operations-details-block auto-height">
      <table>
        <thead>
          <tr>
            <th class="increment-circle-button" style="width:30px;">
              <div class="increment-circle" (click)="addNew()">
                <div class="plus">+</div>
              </div>
            </th>
           
            <th class="text-left">Item name</th>
            <th class="text-left">Type</th>
            <th class="text-left">Amount</th>
            <th class="text-left">UOM</th>
            <th class="text-left">Extra %</th>
            <th class="text-left">Currency</th>
            <th class="text-left">Comment</th>
          </tr>
        </thead>
        </table>
        <div style="min-height:105px;max-height: 178px; overflow-y: scroll; background: #ffffff;">
        <table>
        <tbody #scrollMe1>
          <ng-container *ngFor="let tabledata of  tableData; let j = index">
          <tr class="border-bottom" *ngIf="!tabledata.isDeleted">
            <td class="decrement-circle-button" style="width:35px;">
              <div class="decrement-circle" (click)="delete1(j)">
                <div class="minus">-</div>
              </div>
            </td>           
            <td class="cell-dashed-border " contenteditable="true" ><mat-form-field appearance="none">
              <select matNativeControl [(ngModel)]="tableData[j].additionalCostId" (ngModelChange)="onCostNameChange(j,$event)">
                <option  *ngFor="let costDet of costList;let i = index"  [selected] = "tabledata.id == costDet.id" value="{{ costDet.id }}">{{ costDet.name}}</option>
              </select>
            </mat-form-field>
            </td>
            <td class="cell-dashed-border "><mat-form-field appearance="none">
              <select matNativeControl [(ngModel)]="tableData[j].costTypeId">
                <option value="1">Unit</option>
                <option value="2">Flat</option>
              </select>
            </mat-form-field>
            </td>
            <td class="cell-dashed-border">
              <input [(ngModel)]="tabledata.price" (change)="onPriceChange(j,tabledata.price)" class="form-control" style="width: 100%;border:none" />
            </td>
            <td class="cell-dashed-border">
              <select matNativeControl [(ngModel)]="tabledata.priceUomId">
                <option *ngFor="let uom of uomList;" value="{{ uom.id }}">{{ uom.name }}</option>
              </select>
            </td>
            <td class="cell-dashed-border">
              <input [(ngModel)]="tabledata.extras" class="form-control" style="width: 100%;border:none" />
            </td>
            <td class="cell-dashed-border" ><mat-form-field appearance="none">
              <select disabled matNativeControl [(ngModel)]="tabledata.currencyId" >
                <option value="1">US dollars</option>
              </select>
            </mat-form-field>
            </td>
            <td class="cell-dashed-border">
              <input [(ngModel)]="tabledata.comment" name="amount"  class="form-control" style="width: 100%;border:none" />
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
