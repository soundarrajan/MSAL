
<div class="remove-terminal-section">
  <div class="close-btn" (click)="close()"><img id="close-icon" src="./assets/customicons/close_o.svg" alt="list"></div>
  <div class="warning-title"><img id="warning-icon" src="./assets/customicons/warning_o.svg" alt="list">
    <span class="p-l-10" style="margin-top: 4px;">{{title}}</span></div>
  <p style="font-size: 15px;">{{message}}</p>
  <div class="yes-no">
      <button class="red-button" style="float:left;" [mat-dialog-close]="true">    
        <span>Yes</span>
      </button>
      <button mat-raised-button class="blue-button-o" style="float:right;  margin:0px 0px 0px !important;"  [mat-dialog-close]="false">    
        <span>No</span>
      </button>
  </div>
</div>
