<div class="contract-nego-aggrid agGrid-v2">
    <ag-grid-angular style="width: 100%;height: 100%;"
        [gridOptions]="gridOptions_forecast"
        (rowSelected)="onRowSelected($event)"
        [groupDisplayType]="groupDisplayType"
        [groupDefaultExpanded]="groupDefaultExpanded" domLayout='autoHeight'
        (selectionChanged)="onSelectionChanged()"
        [immutableData]="true"
        [getRowNodeId]="getRowNodeId"
        class="ag-theme-material ag-grid-v2 angular-v9" >
    </ag-grid-angular>
    <p style="text-align:center" *ngIf="dispalyNoData"> No rows to show </p>
    <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>

        (rowSelected)="onRowSelected($event)" [groupDisplayType]="groupDisplayType"
        [groupDefaultExpanded]="groupDefaultExpanded" domLayout='autoHeight'
        class="ag-theme-material ag-grid-v2 angular-v9">
    </ag-grid-angular> -->
</div>
