<div class="headerFilterChip-v2" [ngClass]="{'darkTheme':switchTheme}">
    <mat-chip-list>
        <mat-chip matTooltip="{{filter.name}}" [matTooltipClass]="switchTheme ? 'dark-Tooltip' : 'lightTooltip'" [matTooltipShowDelay]="500" class="filter-chip"
            [ngClass]="filter.selected?'active-chip':'inactive-chip'" (click)="toggleChip()">
            <div class="chip-container">
                <div *ngIf="filter.count" class="count" id="Filter06">{{filter.count}}</div>
                <div class="filter-name" id="Filter07">
                    {{filter.name}}
                </div>
                <div class="filter-pin">
                    <div id="Filter10" [ngClass]="filter.defaultFilter?'filter-default-icon':'filter-pin-icon'"></div>
                </div>
            </div>
        </mat-chip>
    </mat-chip-list>
</div>
