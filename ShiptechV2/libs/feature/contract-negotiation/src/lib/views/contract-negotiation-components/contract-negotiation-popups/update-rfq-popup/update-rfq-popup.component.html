<div class="send-rfq-popup">
    <div class="header">
        <span class="warning-title">Update RFQ</span>
        <span class="close-icon" (click)="closeIconClick();"></span>
    </div>
    <div class="divider-line"></div>
    <div class="popup-content">
        <div class="message">{{data.message}}</div>
        <div class="yes-no">
            <button mat-raised-button class="red-button" (click)="proceed();">    
                <span>Yes</span>
            </button>
            <button mat-raised-button class="blue-button" (click)="close();">    
            <span>No</span>
            </button>     
        </div>
    </div>
  </div>
