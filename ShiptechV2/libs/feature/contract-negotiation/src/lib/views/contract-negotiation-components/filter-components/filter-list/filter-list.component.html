<div class="d-flex align-items-center" style="height: inherit;">
    <div style="overflow: hidden;">
        <app-header-filter-chip *ngFor="let item of selectedFilterList" [filter]="item"
            (toggleChipPinning)="toggleChip($event)" [switchTheme]="switchTheme">
        </app-header-filter-chip>
    </div>
    <div>
        <app-more-filter-chip *ngIf="filterList.enableMoreFilters" [filterList]="filterList.filters"
            (updateFilter)="updateFilterList($event)" [switchTheme]="switchTheme">
        </app-more-filter-chip>
    </div>
</div>
