<div class="container-fluid">
  <div class="vessel-details-wrapper">
    <div id="popupCloser" (click)="closePanel()">
      <img src="./assets/customicons/arrow-right.svg" alt="Arrow right">
    </div>
    <div class="tab-wrapper">
      <div [ngClass]="portData.port_view">
        <mat-tab-group>
          <mat-tab>
            <ng-template mat-tab-label>
              <ng-container [ngSwitch]="portData.port_view">
                <img *ngSwitchCase="'higher-warning-view'" id=""  src="./assets/customicons/port_red.svg"
                   alt="" style="width: 20px; margin-right: 7px;">
                <img *ngSwitchCase="'minor-warning-view'" id=""  src="./assets/customicons/port_amber.svg"
                   alt="" style="width: 20px; margin-right: 7px;">
                <img *ngSwitchCase="'standard-view'" id=""  src="./assets/customicons/port_blue.svg"  alt=""
                  style="width: 20px; margin-right: 7px;">
              </ng-container>
              {{portData.name}}
            </ng-template>
            <app-port-info [portData] = "portData"></app-port-info>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
