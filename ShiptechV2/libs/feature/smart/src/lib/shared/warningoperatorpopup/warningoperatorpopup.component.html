<div id="confirmation-popup">
    <div class="close-btn">
      <mat-icon class="icon" [mat-dialog-close]="false">close</mat-icon>
    </div>
    <div class="warning-title"><span class="warning-icon-yellow" ></span><span style="padding-left: 5px;">Warning</span></div>
    <div class="warning-text">{{message}} {{id}}</div>
    <div class="proceedandcancel-btn">
      <button mat-raised-button class="cancel-btn" [mat-dialog-close]="false">
        <span>Cancel</span>
      </button>
      <!-- <button mat-raised-button class="proceed-btn" [mat-dialog-close]="true">
        <span>Proceed</span>
      </button> -->
    </div>
  </div>
