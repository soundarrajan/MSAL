<div id="confirmation-popup">
  <div class="close-btn">
    <mat-icon class="icon" (click)="close()">close</mat-icon>
  </div>
  <div class="warning-title"><img id="warning-icon" src="../../../assets/customicons/warning_r.svg" alt="list"><span
      style="padding-left: 5px;">Warning</span></div>
  <div class="warning-text">Are you sure you want to clear all the notifications?</div>
  <div class="yes-no">
    <button mat-raised-button class="red-button" [mat-dialog-close]="true">
      <span>Yes</span>
    </button>
    <button mat-raised-button class="blue-button" [mat-dialog-close]="false">
      <span>No</span>
    </button>
  </div>
</div>
