<div class="layout-wrapper" [ngClass]="{'layout-horizontal': menuMode === 'horizontal',
    'layout-overlay': menuMode === 'overlay',
    'layout-static': menuMode === 'static',
    'layout-slim': menuMode === 'slim',
    'layout-menu-light': lightMenu === false,
    'layout-menu-dark': lightMenu === true,
    'layout-overlay-active': overlayMenuActive,
    'layout-mobile-active': staticMenuMobileActive,
    'layout-static-inactive': staticMenuDesktopInactive,
    'layout-rtl': isRTL}" [class]="topbarColor" (click)="onLayoutClick()">

  <shiptech-topbar></shiptech-topbar>

  <shiptech-sidebar [reset]="resetMenu"></shiptech-sidebar>

  <div class="layout-main">
    <div class="layout-content">
      <h1>CONTENT IS HERE</h1>
      <router-outlet></router-outlet>
    </div>
  </div>


  <div class="layout-footer">
    <div class="row">
      <div class="col-md-4">
        <a href="/">Proprietary and Confidential</a>
      </div>
      <div class="col-md-4" style="text-align:center;">
        Copyright Â© 2017 Shiptech
      </div>
      <div class="col-md-4">
        <img src="http://mail.24software.ro:8160/assets/layouts/layout/img/powered_by.png" style="position:absolute;right:20px;" alt="">
      </div>
    </div>
  </div>


</div>
