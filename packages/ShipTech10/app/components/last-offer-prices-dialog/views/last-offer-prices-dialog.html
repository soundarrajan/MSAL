<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title font-blue-madison"><b>LATEST OFFER PRICES</b></h4>
</div>
<div class="modal-body">
<div class="oa">
    <table class="table table-striped table-bordered table-hover simple-datatable">
        <thead>
            <tr>
                <th ng-repeat="column in $ctrl.tableColumns">
                    {{column.caption | translate}}
                </th>
           </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in $ctrl.data" ng-click="$ctrl.setSelectedItem(row)" class="clickable">
                <td>{{row.sellerName}}</td>
                <td>
                    <label class="mt-checkbox" style="margin-top: 5px;">
                        <input type="checkbox" name="isOmitted" ng-model="row.isOmitted"/>
                        <span></span>
                    </label>
                </td>
                <td>
                        {{row.price | number: $ctrl.numberPrecision.pricePrecision}} {{row.priceCurrency}}
                </td>
                <td>{{row.productName}}</td>
                <td>{{row.quoteDate | utcToLocal | stDateFormat}}</td>
                <td>{{row.requestName}}</td>
                <td>{{row.vesselName}}</td>
            </tr>
        </tbody>
    </table>
</div>
    <label class="control-label">Comments</label>
    <div class="form-group-sm" style="overflow: hidden">
    	<div class="row">
	        <div class="col-md-12">
	            <textarea rows="3" class="form-control" style="max-width:100%; min-width: 100%;" readonly>{{$ctrl.selectedItem.sellerComments}}</textarea>
	        </div>
    	</div>
    </div>
</div>
<div class="modal-footer">
	<a class="btn btn-default btn-outline orange pull-right " ng-click="$ctrl.omitOffer()">
        Save
    </a>
</div>
