<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title font-blue-madison"><b>COMMENTS</b></h4>
</div>
<div class="modal-body">
	<div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 180px;">
    	<div class="col-md-6">
    		<span>Internal Comments</span>
    		<textarea style="max-width: 100%" class="form-control" rows="6" ng-model="$ctrl.internalComments"></textarea>
    	</div>
    	<div class="col-md-6">
    		<span>External Comment to all Parties</span>
    		<textarea style="max-width: 100%" class="form-control" rows="6" ng-model="$ctrl.externalComments"></textarea>
    	</div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-outline orange" ng-click="$ctrl.saveComments()">Save</button>
    <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
</div>
