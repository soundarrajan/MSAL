<div class="confirmModal fade bs-modal hide" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="gridSystemModalLabel">Please confirm</h4>
			</div>
			<div class="modal-body">
				{{$ctrl.confirmText}}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" >No</button>
				<button type="button" class="btn btn-default  btn-outline orange confirmAction" ng-click="$ctrl.confirmAction()" data-dismiss="modal">Yes</button>
			</div>
		</div>
	</div>
</div>
