<div class="modal-body">
    <table class="table table-hover table-bordered table-striped dataTable no-footer simple-datatable">
        <thead>
            <tr>
                <th ng-repeat="column in $ctrl.ui.vesselSchedule.columns track by $index">
                    {{column.caption | translate}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in $ctrl.data track by $index">
                <td>
                    <label class="mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" ng-model="$ctrl.selectedLocations[$index]"/>
                        <span></span>
                    </label>
                </td>
                <td>
                    <i class="fa fa-sitemap fa-rotate-270 font-grey-salsa"></i>
                    {{row.locationName}}
                </td>
                <td>{{row.voyageId}}</td>
                <td>{{row.eta | stDateFormat}}</td>
                <td>{{row.etb | stDateFormat}}</td>
                <td>{{row.etd | stDateFormat}}</td>
                <td>{{row.portCallId}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal-footer">
    <div class="pull-right">
        <a class="btn btn-outline orange" ng-click="$ctrl.confirmVesselSchedulesSelection()" data-dismiss="modal">Add to Request</a>
    </div>
</div>
