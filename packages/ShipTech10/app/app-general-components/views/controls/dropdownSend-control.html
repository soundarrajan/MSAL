<div class="form-group  row typeDropdownSend" ng-init="CM.getOptions(field.masterSource, field.Name);">
    <label ng-if="field.Label" for="{{ field.Name }}" class="{{ field.Name }}_label">
        {{ CM.app_id + '.' + field.Label | translate}}
        <span ng-if="field.Required" class="orange-txt">
            *
        </span>
    </label>
    <div class="form_input form_input_{{ field.Name }} " ng-class="!field.Label ? 'no-label' : ''">
        <select name="" class="form-control bs-select" id="{{ field.Name }}" ng-model="dummyModel" dynamic-model="'formValues.{{field.Unique_ID}}'" ng-required='field.Required'>
            <option value=""></option>
            <option ng-repeat="option in options[field.masterSource]" value="{{ option.Name }}" ng-if="!field.options">
                {{ option.DisplayName }}
            </option>
            <option ng-repeat="(value, option) in field.options[0]" value="{{ value }}" ng-if="field.options">
                {{ option }}
            </option>
            <option value="from">
                From
            </option>
            <option value="to">
                To
            </option>
        </select>
    </div>
    <a href="" class="btn sbold uppercase btn-outline green">
        <i class="fa fa-envelope-o"></i>
        SEND
    </a>
</div>
