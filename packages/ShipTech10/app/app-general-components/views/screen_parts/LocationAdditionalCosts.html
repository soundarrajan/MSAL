<div class="custom-hardcoded-table ng-scope" ng-init="CM.getAdditionalCostsComponentTypes()">
    <table class="table-body" width="100%">
        <thead>
            <tr>
                <td width="2%"></td>
                <td width="2%">
                	<span class="insert" ng-click="formValues.additionalCosts.push({id:0})"></span>
                </td>
                <td width="12%">
                    <b>
                        Item Name
                    </b>
                </td>
                <td width="12%">
                    <b>
                        Type
                    </b>
                </td>
                <td width="12%">
                    <b>
                        Amount
                    </b>
                </td>
                <td width="12%">
                    <b>
                       Price UOM
                    </b>
                </td>
                <td width="12%">
                    <b>
                        Extra %
                    </b>
                </td>
                <td width="12%">
                    <b>
                        Currency
                    </b>
                </td>
<!--                 <td width="12%">
                    <b>
                        Comment
                    </b>
                </td>  -->                               
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in formValues.additionalCosts" ng-if="value.isDeleted != true" class="ng-scope">
                <td width="2%">
                    <span class="remove" ng-click="value.id == 0 ? formValues.additionalCosts.splice(key,1) : value.isDeleted = true"></span>
                </td>
                <td width="2%">
                    <span class="insert" ng-click="formValues.additionalCosts.push({id:0})"></span>
                    <!-- {{value.id}} -->
                </td>
                <td width="12%">
                    <select name="Item Name" class="form-control" ng-options="item as item.name for item in CM.listsCache.AdditionalCost track by item.id " ng-change="value.costType = setDefaultCostType(value.additionalCost)" ng-model="value.additionalCost"></select>
                </td>
                <td width="12%">
                    <select name="Type" class="form-control" ng-options="item as item.name for item in filterCostTypesByAdditionalCost(value.additionalCost.id) track by item.id " ng-model="value.costType"></select>
                </td>
                <td width="12%">
                    <input name="Amount" type="text" class="form-control" ng-model="value.amount" format="number">
                </td>
                <td width="12%">
                    <select name="Price UOM" class="form-control" ng-options="item as item.name for item in CM.listsCache.Uom track by item.id " ng-model="value.priceUom"
					ng-disabled="value.costType.name != 'Unit'"
					ng-required="value.costType.name == 'Unit'"
                    ></select>
                </td>
                <td width="12%">
                    <input name="Extra" type="number" format="number" class="form-control" ng-model="value.extrasPercentage">
                </td>
                <td width="12%">
					<select name="Currency" class="form-control" ng-options="item as item.name for item in CM.listsCache.Currency track by item.id " ng-model="value.currency"></select>
                </td>
                <!-- <td width="12%">
                                                    <input name="Comment" class="form-control" ng-model="value.comment">
                                                </td> -->                                
            </tr>
        </tbody>
    </table>
</div>
