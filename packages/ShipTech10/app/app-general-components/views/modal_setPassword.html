<div id="modal_close_bar"><button type="button" class="close" ng-click="modalInstance.close()" aria-hidden="true"></button></div>
<div class="modal-setResetPassword dynamic_form_editor">

	<div class="portlet">
		<div class="col-md-6 col-md-push-3" ng-if="CM.entity_id > 0" >
	        <div class="form-group">
	            <label>
	                {{ CM.app_id + '.USERNAME' | translate }}
	            </label>
	            <div class="input-group form_input">
		            <span class="form-control">
		            	{{formValues.username}}
		            </span>
	            </div>
	        </div>
		</div>
		<div class="clearfix"></div>

		<div class="col-md-6 col-md-push-3">
	        <div class="form-group">
	            <label for="penaltyCost" class="penaltyCost_label">
	                {{ CM.app_id + '.PASSWORD' | translate }}
	            </label>
	            <div class="input-group form_input form_input_penaltyCost">
	                <input type="text" class="form-control" ng-model="passwordValidation1" ng-class="CM.invalid_form ? 'ng-touched' : ''" />
	            </div>
	        </div>
		</div>
		<div class="clearfix"></div>
		<div class="col-md-6 col-md-push-3">
	        <div class="form-group">
	            <label for="penaltyCost" class="penaltyCost_label">
	                {{ CM.app_id + '.RETYPE_PASSWORD' | translate }}
	            </label>
	            <div class="input-group form_input form_input_penaltyCost">
	                <input type="password" class="form-control" ng-model="passwordValidation2" ng-class="CM.invalid_form ? 'ng-touched' : ''" />
	            </div>
				<span ng-hide="true">{{passwordValidation1 == passwordValidation2 ? passwordError = false : passwordError = true}}</span>
	        </div>
		</div>


	</div>
	<div class="col-sm-12">
		<div ng-if="CM.entity_id == 0" class="text-center">
			<a type="submit" class="btn btn-default  btn-outline mt-ladda-btn ladda-button orange" ng-click="validateAndSetPassword(passwordValidation1, passwordValidation2)">
				<span class="ladda-label ng-binding">
					Set Password
				</span>
			</a>
			<a type="submit" class="btn btn-default  btn-outline mt-ladda-btn ladda-button" ng-click="cancelSetPassword()">
				<span class="ladda-label ng-binding">
					Cancel
				</span>
			</a>
		</div>
		<div ng-if="CM.entity_id > 0" class="text-center">
			<a type="submit" class="btn btn-default  btn-outline mt-ladda-btn ladda-button orange" ng-click="validateAndChangePassword(passwordValidation1, passwordValidation2)">
				<span class="ladda-label ng-binding">
					Change Password
				</span>
			</a>
			<a type="submit" class="btn btn-default  btn-outline mt-ladda-btn ladda-button" ng-click="cancelSetPassword()">
				<span class="ladda-label ng-binding">
					Cancel
				</span>
			</a>
		</div>
	</div>

</div>
