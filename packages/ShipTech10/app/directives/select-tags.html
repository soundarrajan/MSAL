<div class="input-group input-group-sm select2-bootstrap-prepend {{containerClass}}">
    <label for="select2-button-addons-multi-input-group" class="control-label {{labelClass}}">{{params.label}}</label>
    <div class="{{selectContainerClass}}">
        <select id="{{params.name}}" name="params.name" class="select2-multiple" multiple>
            <optgroup label="Alaskan">
                <option value="AK" selected="selected">Alaska</option>
                <option value="HI" disabled="disabled">Hawaii</option>
            </optgroup>
            <optgroup label="Pacific Time Zone">
                <option value="CA" selected="selected">California</option>
                <option value="NV">Nevada</option>
                <option value="OR">Oregon</option>
                <option value="WA">Washington</option>
            </optgroup>        
        </select>
    </div>
</div>
