           <p>Product Spec group from the request and order are not same. Do you still want to confirm the order?</p>

            </a>
        </div>
        <div class="col-xs-3">
            <a type="submit" class="btn btn-default  btn-outline mt-ladda-btn ladda-button" ng-click="prettyCloseModal()">

            </a>
        </div>
    </div>
