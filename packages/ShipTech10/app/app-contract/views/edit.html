<general-header actions="{
    primary: [{
        label: 'Save',
        special: 'true',
        url: '#',
        method: 'save_master_changes()',
        extern: true,
        main: true,
        ConditionalType: 'ng-show',
        Conditional: 'formValues.status.name != \'Confirmed\' && formValues.status.name != \'Delivered\' '
    }, {
        label: 'Confirm',
		special: 'true',
        url: '#',
        method: 'confirm_contract()',
        extern: true,
		ConditionalType: 'ng-show',
		Conditional: 'formValues.status.name != \'Cancelled\' && formValues.status.name != \'Confirmed\' && formValues.status.name != \'Delivered\' '

    },    { 
                label: 'Undo Confirm',
                type: 'goto',
                method: 'undo_confirm_contract()',
                ConditionalType: 'ng-show',
                Conditional: 'formValues.status.name == \'Confirmed\' || formValues.status.name == \'Delivered\'',
                extern: true,
                url: ''
            },  {
		label: '...',
		type: 'button-group',
		url: '',
        children: [
			{
		        label: 'Copy',
		        url: '#',
		        method: 'copyEntity()',
		        extern: true,
		        ConditionalType: 'ng-show',
		        Conditional: 'CM.entity_id > 0'
			},
            {
		        label: 'Extend',
		        type: 'goto',
		        method: 'extend_contract()',
		        url: ''
            },

            {
        label: 'Cancel',
        special: 'true',
        url: '#',
        method: 'cancel_contract()',
        extern: true,
    },
            {
        label: 'Delete',
        special: 'true',
        url: '#',
        method: 'delete_contract()',
        extern: true,
    },

        ]
	}, ],
    secondary: [{
        label: 'Main Page',
        active: true
    }, {
        label: 'Preview Contract',
        type: 'goto',
        url: 'preview/:entity_id'
    }, {
        label: 'Preview Email',
        type: 'goto',
         url: 'email-preview/:entity_id'
    }, {
        label: 'Deliveries',
        type: 'goto',
        url: 'productdelivery/:entity_id',
		ConditionalType: 'ng-show',
		Conditional: 'CM.entity_id > 0'
    }, {
        label: 'Documents',
        type: 'goto',
        url: 'documents/:entity_id'
    }, {
        label: 'Email Log',
        type: 'goto',
        url: 'email-log/:entity_id'
    }, {
        label: 'Audit Log',
        type: 'goto',
        url: 'audit-log/:entity_id'
    }, {
        label: 'Seller Rating',
        method: 'sellerRatingScreen()',
        extern:true,
    },{
       label: 'Terms & Conditions',
       type: 'goto',
       url: 'terms-conditions/:entity_id',
       ConditionalType: 'ng-show',
       Conditional: '((GH.entity_id > 0) && (GH.adminConfiguration.contract.areTermsAndConditionsAvailable))'
     }],
}"></general-header>
