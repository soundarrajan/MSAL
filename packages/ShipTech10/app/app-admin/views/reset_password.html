    <div data-ng-controller="Controller_Admin as CA">

        <form class="reset-pass-form">
            <div class="form-row">
                <label for="username">Username</label>
                <input type="text" id="username" ng-model="CA.reset_data.username">
            </div>
            <div class="form-row">
                <label for="oldPass">Current Password</label>
                <input type="password" id="oldPass" ng-model="CA.reset_data.oldPass">
            </div>
            <div class="form-row">
                <label for="newPass">New Password</label>
                <input type="password" id="newPass" ng-model="CA.reset_data.newPass">
            </div>
            <div class="form-row">
                <label for="confirmNewPass">Confirm Password</label>
                <input type="password" id="confirmNewPass" ng-model="CA.reset_data.confirmNewPass">
            </div>
            <div class="form-row">
                <input type="submit" value="Save" ng-click="CA.reset_Password()"/>
            </div>
        </form>
         
        {{CA.reset_data}}
    </div>
